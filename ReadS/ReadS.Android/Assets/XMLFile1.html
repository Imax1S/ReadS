<p class="p">1. Наша новая повестка дня</p>
</div><span><p class="p1">На заре третьего тысячелетия человечество просыпается, потягивается и протирает глаза. Еще всплывают в памяти клочки тяжелого ночного кошмара, какой-то жути с колючей проволокой и гигантскими грибовидными атомными облаками. Ну да ладно – это был просто дурной сон. Прошлепав в ванную, человечество умывается, рассматривает в зеркале свои морщинки, затем идет на кухню, наливает себе кофе и открывает ежедневник. Посмотрим, что там у нас сегодня на повестке дня.</p><p class="p1">В течение тысяч лет ответ на этот вопрос оставался неизменным. И перед жителями Китая XX века, и перед жителями Индии Средних веков, и перед населением Древнего Египта стояли все те же три проблемы: голод, мор и война. Поколение за поколением люди молились всем мыслимым богам, святым и ангелам, изобретали всевозможные орудия, учреждения и социальные системы – но продолжали миллионами умирать от нехватки пищи, эпидемий и насилия. Из чего многие мыслители и пророки заключили, что голод, мор и война, должно быть, являются неотъемлемой частью космического замысла Создателя или нашей несовершенной природы и избавит нас от них только конец света.</p><p class="p1">Но вот на заре третьего тысячелетия человечество стряхнуло с себя остатки сна и сделало удивительное открытие. Об этом мало кто задумывается, но в последние несколько десятилетий голод, мор и войну удалось обуздать. Полностью, конечно, эти напасти не побеждены, но из непостижимых и неконтролируемых явлений природы их удалось превратить в вызовы, поддающиеся контролю. Больше не нужно обращаться с молитвой о спасении к богам или святым. Теперь мы хорошо знаем, какими способами голод, мор и войну можно предотвратить. И, как правило, неплохо с этим справляемся.</p><p class="p1">Серьезные неудачи еще случаются, но, столкнувшись с ними, мы уже не говорим, пожимая плечами: «Что поделаешь: мир несовершенен» или «На все воля Божья». Сейчас, когда голод, мор или война выходят из-под контроля, мы знаем, что где-то кто-то прокололся, мы создаем комиссии по расследованию происшествий и обещаем себе впредь быть начеку. И это работает. Бедствия из-за роковой троицы случаются все реже и реже. Впервые в истории обжорство убивает больше людей, чем голод, от старости умирают чаще, чем от инфекционных болезней, а количество самоубийств превышает число смертей от рук военных, террористов и преступников вместе взятых. В начале XXI века среднестатистический житель планеты Земля скорее погибнет от переедания в «Макдо-налдсе», чем от сквозняка, Эболы или теракта «Аль-Каиды».</p><p class="p1">И хотя президенты, генералы и управляющие корпорациями еще осуществляют свои чреватые экономическими кризисами и военными конфликтами стратегии, человечество уже может поднять глаза и вглядеться в новые горизонты. Если нам и впрямь удалось взять под контроль голод, мор и войну, что же займет их место в текущей повестке дня? Подобно пожарным, очутившимся в мире, где нет огня, люди XXI века вынуждены задать себе абсолютно беспрецедентный вопрос: что нам теперь с собой делать? На что мы должны будем направить наше внимание и способности в здоровом, процветающем и гармоничном мире? Вопрос становится еще более актуальным, если вспомнить об огромных новых возможностях, которые дают нам информационные технологии и биотехнологии. Как нам использовать их?</p><p class="p1">Прежде чем ответить, остановимся ненадолго на голоде, эпидемиях и войне. Утверждение, что мы научились их контролировать, может показаться кому-то возмутительным, предельно наивным и даже циничным. А как же миллиарды живущих на два доллара в день? Как же катастрофа со СПИДом в Африке? Как же ожесточенные бои в Сирии и Ираке? Чтобы снять эти недоразумения, давайте попристальнее всмотримся в жизнь начала XXI века, а уж потом перейдем к планам на грядущие десятилетия.</p></span><span id="id2"><div class="title3">
<p class="p">Биологическая черта бедности</p>
</div><p class="p1">Начнем с голода, который на протяжении тысячелетий был главным врагом человечества. До недавнего времени большинство людей существовало в опасной близости от биологической черты бедности, за которой человеку грозит истощение и гибель. Ошибка или простое невезение часто становились смертным приговором для всей семьи или целой деревни. Стоило проливному дождю размыть ваши посевы или ворам угнать ваших коз, и вы вместе с вашими близкими могли умереть голодной смертью. Масштабная беда или глупость на коллективном уровне приводили к массовому голоду. Когда Древний Египет или средневековую Индию поражали сильные засухи, вымирало, как правило, от пяти до десяти процентов населения. Пропитания не хватало; средства передвижения были слишком тихоходными и слишком дорогими, чтобы доставить в регион бедствия необходимое количество продуктов; правительства были слишком слабыми, чтобы справиться с ситуацией.</p><p class="p1">Откройте любую историческую книжку, и вы наверняка наткнетесь на душераздирающие описания обезумевших от голода масс. В апреле 1694 года чиновник администрации французского городка Бове так описывал последствия засухи и стремительно растущих цен на продукты: «Весь округ кишит беднягами, придавленными голодом и нуждой и умирающими от немощи, потому что, в отсутствие работы и занятий, они не имеют денег, чтобы купить хлеба. Цепляясь за жизнь и стараясь хоть чем-то набить желудок, одни несчастные едят всякую гадость вроде кошек или остатков мяса на скелетах лошадей, которых освежевали и свалили в кучу гнилья. Другие питаются кровью, вытекающей, когда забивают коров и быков, и потрохами, которые выбрасывают на улицу кухарки. Третьи горемыки едят крапиву, сорняки, корни и травы, отваривая их в воде»<a href="ch2-1.xhtml#id67" class="a">[1]</a>.</p><p class="p1">Похожие сцены можно было наблюдать по всей Франции. В два предшествующих года ненастье сгубило всходы по всему королевству, так что к весне 1694-го в амбарах не осталось ни зернышка. Богачи заламывали непомерные цены за любое съестное, которое залежалось у них в кладовых, а бедняки дохли как мухи. Около 2,8 миллиона французов – пятнадцать процентов населения – отправились в мир иной между 1692 и 1694 годами, когда в Версале развлекался со своими любовницами «король-солнце» Людовик XIV. В 1695 году голод уничтожил пятую часть населения Эстонии. В 1696-м пришла очередь Финляндии, потерявшей в итоге от четверти до трети своих жителей. Шотландия пострадала между 1695 и 1698 годами: от страшного недорода в некоторых ее областях погибло до двадцати процентов жителей<a href="ch2-2.xhtml#id66" class="a">[2]</a>.</p><p class="p1">Большинству читателей, думаю, известно ощущение, которое испытываешь, пропустив обед, когда выдерживаешь предписанный церковью пост или сидишь несколько дней на новомодной зерновой диете. Но каково это – не есть днями подряд и даже не представлять, когда тебе перепадет следующая кроха чего-нибудь съедобного? Почти никто из наших современников не знает, что это такое. Наши предки, когда взывали к Господу: «Избави нас от голода», – слишком хорошо знали, о чем просят.</p><p class="p1">В течение последней сотни лет технологическое, экономическое и политическое развитие создавало все более солидную подушку безопасности, которая теперь отделяет человечество от биологической черты бедности. Массовый голод порой еще случается в некоторых регионах, но сейчас это явление исключительное и провоцируют его, как правило, политики, а не природные катаклизмы. Больше не существует голода по естественным причинам – только по политическим. И если в Сирии, Судане или Сомали люди умирают от голода – то только потому, что некие политики хотят этого.</p><p class="p1">Сегодня почти в любом уголке планеты, даже если человек потерял работу и все свое имущество, он вряд ли умрет от недоедания. Индивидуальные схемы страхования, правительственные организации и международные НПО, может, и не вытащат его из нищеты, но обеспечат суточной дозой калорий, необходимой для выживания. В мировом масштабе глобальная торговая сеть превращает засухи и наводнения в бизнес-возможности и позволяет преодолевать продовольственный кризис быстро и дешево. Даже когда войны, землетрясения и цунами разоряют целые страны, общими усилиями обычно удается предотвратить наступление голода. И хотя сотни миллионов людей на планете питаются скудно, в большинстве стран умирают от отсутствия пищи лишь очень немногие.</p><p class="p1">Безусловно, причиной множества проблем со здоровьем является бедность, и плохое питание сокращает ожидаемую продолжительность жизни. Даже в самых богатых странах. Во Франции, например, шесть миллионов человек (около 10 процентов населения) страдают от пищевого дисбаланса: они просыпаются утром, не зная, удастся ли им перекусить в обед, и часто засыпают, не поужинав. Такое питание – перенасыщенное крахмалом, сахаром и солью и бедное протеином и витаминами – не назовешь здоровым и полноценным<a href="ch2-3.xhtml#id65" class="a">[3]</a>. И все же недоедание, дисбаланс пищевых веществ – это не голод, и Франция начала XXI века – не Франция 1694 года. Даже в самых бедных районах вокруг Бове или Парижа не бывает, чтобы люди неделями ничего не ели.</p><p class="p1">Ситуация изменилась подобным образом во многих странах. Особенно выделяется Китай. В течение тысячелетий голод морил китайцев при всех правителях, начиная с Желтого императора и кончая красными коммунистами. Еще несколько десятилетий назад Китай был олицетворением продовольственной скудости. В период убийственного Большого скачка десять миллионов китайцев не пережили лишений, и эксперты предсказывали, что ситуация будет только ухудшаться. На первой Продовольственной конференции в 1974 году в Риме делегатов стращали апокалиптическими сценариями. Им докладывали, что Китай не способен накормить миллиард своих ртов и что самая густонаселенная страна в мире движется к катастрофе. В действительности же она двигалась к экономическому чуду. С 1974 года сотни миллионов китайцев выбрались из нищеты, и, хотя другие сотни миллионов еще терпят нужду и не едят досыта, впервые за всю историю Китая голод в стране невозможен.</p><p class="p1">На самом деле в большинстве современных стран куда худшим бедствием, чем недоедание, стало переедание. В XVIII веке Мария-Антуанетта якобы посоветовала голодающим питаться пирожными, если у них закончился хлеб. Сегодня бедняки следуют ее совету буква в букву. В то время как богатые обитатели Беверли-Хиллз едят салат-латук, киноа, тофу на пару, бедняки в трущобах и гетто наполняют желудки бисквитами «Твинки», чипсами «Читос», гамбургерами и пиццей. В 2014 году более 2,1 миллиарда человек имели избыточный вес, в то время как недоедали – 850 миллионов. К 2030 году весить больше нормы будет половина населения планеты<a href="ch2-4.xhtml#id64" class="a">[4]</a>. В 2010 году голод и плохое питание вместе убили один миллион человек, а ожирение – три миллиона<a href="ch2-5.xhtml#id63" class="a">[5]</a>.</p></span></span>

лся, мы создаем комиссии по расследованию происшествий и обещаем себе впредь быть начеку. И это работает. Бедствия из-за роковой троицы случаются все реже и реже. Впервые в истории обжорство убивает больше людей, чем голод, от старости умирают чаще, чем от инфекционных болезней, а количество самоубийств превышает число смертей от рук военных, террористов и преступников вместе взятых. В начале XXI века среднестатистический житель планеты Земля скорее погибнет от переедания в «Макдо-налдсе», чем от сквозняка, Эболы или теракта «Аль-Каиды».</p><p class="p1">И хотя президенты, генералы и управляющие корпорациями еще осуществляют свои чреватые экономическими кризисами и военными конфликтами стратегии, человечество уже может поднять глаза и вглядеться в новые горизонты. Если нам и впрямь удалось взять под контроль голод, мор и войну, что же займет их место в текущей повестке дня? Подобно пожарным, очутившимся в мире, где нет огня, люди XXI века вынуждены задать себе абсолютно беспрецедентный вопрос: что нам теперь с собой делать? На что мы должны будем направить наше внимание и способности в здоровом, процветающем и гармоничном мире? Вопрос становится еще более актуальным, если вспомнить об огромных новых возможностях, которые дают нам информационные технологии и биотехнологии. Как нам использовать их?</p><p class="p1">Прежде чем ответить, остановимся ненадолго на голоде, эпидемиях и войне. Утверждение, что мы научились их контролировать, может показаться кому-то возмутительным, предельно наивным и даже циничным. А как же миллиарды живущих на два доллара в день? Как же катастрофа со СПИДом в Африке? Как же ожесточенные бои в Сирии и Ираке? Чтобы снять эти недоразумения, давайте попристальнее всмотримся в жизнь начала XXI века, а уж потом перейдем к планам на грядущие десятилетия.</p></span><span id="id2"><div class="title3">
<p class="p">Биологическая черта бедности</p>
</div><p class="p1">Начнем с голода, который на протяжении тысячелетий был главным врагом человечества. До недавнего времени большинство людей существовало в опасной близости от биологической черты бедности, за которой человеку грозит истощение и гибель. Ошибка или простое невезение часто становились смертным приговором для всей семьи или целой деревни. Стоило проливному дождю размыть ваши посевы или ворам угнать ваших коз, и вы вместе с вашими близкими могли умереть голодной смертью. Масштабная беда или глупость на коллективном уровне приводили к массовому голоду. Когда Древний Египет или средневековую Индию поражали сильные засухи, вымирало, как правило, от пяти до десяти процентов населения. Пропитания не хватало; средства передвижения были слишком тихоходными и слишком дорогими, чтобы доставить в регион бедствия необходимое количество продуктов; правительства были слишком слабыми, чтобы справиться с ситуацией.</p><p class="p1">Откройте любую историческую книжку, и вы наверняка наткнетесь на душераздирающие описания обезумевших от голода масс. В апреле 1694 года чиновник администрации французского городка Бове так описывал последствия засухи и стремительно растущих цен на продукты: «Весь округ кишит беднягами, придавленными голодом и нуждой и умирающими от немощи, потому что, в отсутствие работы и занятий, они не имеют денег, чтобы купить хлеба. Цепляясь за жизнь и стараясь хоть чем-то набить желудок, одни несчастные едят всякую гадость вроде кошек или остатков мяса на скелетах лошадей, которых освежевали и свалили в кучу гнилья. Другие питаются кровью, вытекающей, когда забивают коров и быков, и потрохами, которые выбрасывают на улицу кухарки. Третьи горемыки едят крапиву, сорняки, корни и травы, отваривая их в воде»<a href="ch2-1.xhtml#id67" class="a">[1]</a>.</p><p class="p1">Похожие сцены можно было наблюдать по всей Франции. В два предшествующих года ненастье сгубило всходы по всему королевству, так что к весне 1694-го в амбарах не осталось ни зернышка. Богачи заламывали непомерные цены за любое съестное, которое залежалось у них в кладовых, а бедняки дохли как мухи. Около 2,8 миллиона французов – пятнадцать процентов населения – отправились в мир иной между 1692 и 1694 годами, когда в Версале развлекался со своими любовницами «король-солнце» Людовик XIV. В 1695 году голод уничтожил пятую часть населения Эстонии. В 1696-м пришла очередь Финляндии, потерявшей в итоге от четверти до трети своих жителей. Шотландия пострадала между 1695 и 1698 годами: от страшного недорода в некоторых ее областях погибло до двадцати процентов жителей<a href="ch2-2.xhtml#id66" class="a">[2]</a>.</p><p class="p1">Большинству читателей, думаю, известно ощущение, которое испытываешь, пропустив обед, когда выдерживаешь предписанный церковью пост или сидишь несколько дней на новомодной зерновой диете. Но каково это – не есть днями подряд и даже не представлять, когда тебе перепадет следующая кроха чего-нибудь съедобного? Почти никто из наших современников не знает, что это такое. Наши предки, когда взывали к Господу: «Избави нас от голода», – слишком хорошо знали, о чем просят.</p><p class="p1">В течение последней сотни лет технологическое, экономическое и политическое развитие создавало все более солидную подушку безопасности, которая теперь отделяет человечество от биологической черты бедности. Массовый голод порой еще случается в некоторых регионах, но сейчас это явление исключительное и провоцируют его, как правило, политики, а не природные катаклизмы. Больше не существует голода по естественным причинам – только по политическим. И если в Сирии, Судане или Сомали люди умирают от голода – то только потому, что некие политики хотят этого.</p><p class="p1">Сегодня почти в любом уголке планеты, даже если человек потерял работу и все свое имущество, он вряд ли умрет от недоедания. Индивидуальные схемы страхования, правительственные организации и международные НПО, может, и не вытащат его из нищеты, но обеспечат суточной дозой калорий, необходимой для выживания. В мировом масштабе глобальная торговая сеть превращает засухи и наводнения в бизнес-возможности и позволяет преодолевать продовольственный кризис быстро и дешево. Даже когда войны, землетрясения и цунами разоряют целые страны, общими усилиями обычно удается предотвратить наступление голода. И хотя сотни миллионов людей на планете питаются скудно, в большинстве стран умирают от отсутствия пищи лишь очень немногие.</p><p class="p1">Безусловно, причиной множества проблем со здоровьем является бедность, и плохое питание сокращает ожидаемую продолжительность жизни. Даже в самых богатых странах. Во Франции, например, шесть миллионов человек (около 10 процентов населения) страдают от пищевого дисбаланса: они просыпаются утром, не зная, удастся ли им перекусить в обед, и часто засыпают, не поужинав. Такое питание – перенасыщенное крахмалом, сахаром и солью и бедное протеином и витаминами – не назовешь здоровым и полноценным<a href="ch2-3.xhtml#id65" class="a">[3]</a>. И все же недоедание, дисбаланс пищевых веществ – это не голод, и Франция начала XXI века – не Франция 1694 года. Даже в самых бедных районах вокруг Бове или Парижа не бывает, чтобы люди неделями ничего не ели.</p><p class="p1">Ситуация изменилась подобным образом во многих странах. Особенно выделяется Китай. В течение тысячелетий голод морил китайцев при всех правителях, начиная с Желтого императора и кончая красными коммунистами. Еще несколько десятилетий назад Китай был олицетворением продовольственной скудости. В период убийственного Большого скачка десять миллионов китайцев не пережили лишений, и эксперты предсказывали, что ситуация будет только ухудшаться. На первой Продовольственной конференции в 1974 году в Риме делегатов стращали апокалиптическими сценариями. Им докладывали, что Китай не способен накормить миллиард своих ртов и что самая густонаселенная страна в мире движется к катастрофе. В действительности же она двигалась к экономическому чуду. С 1974 года сотни миллионов китайцев выбрались из нищеты, и, хотя другие сотни миллионов еще терпят нужду и не едят досыта, впервые за всю историю Китая голод в стране невозможен.</p><p class="p1">На самом деле в большинстве современных стран куда худшим бедствием, чем недоедание, стало переедание. В XVIII веке Мария-Антуанетта якобы посоветовала голодающим питаться пирожными, если у них закончился хлеб. Сегодня бедняки следуют ее совету буква в букву. В то время как богатые обитатели Беверли-Хиллз едят салат-латук, киноа, тофу на пару, бедняки в трущобах и гетто наполняют желудки бисквитами «Твинки», чипсами «Читос», гамбургерами и пиццей. В 2014 году более 2,1 миллиарда человек имели избыточный вес, в то время как недоедали – 850 миллионов. К 2030 году весить больше нормы будет половина населения планеты<a href="ch2-4.xhtml#id64" class="a">[4]</a>. В 2010 году голод и плохое питание вместе убили один миллион человек, а ожирение – три миллиона<a href="ch2-5.xhtml#id63" class="a">[5]</a>.</p></span></span>

<span><span id="id3"><div class="title3">
<p class="p">Невидимые полчища</p>
</div><p class="p1">Вторым после голода смертельным врагом человечества был мор, то есть эпидемии, инфекционные болезни. Суматошные, часто перенаселенные города, связанные между собой безостановочным потоком торговцев, чиновников и паломников, являлись как очагами человеческой цивилизации, так и идеальными рассадниками всяческой заразы. Житель Древних Афин или средневековой Флоренции проживал свою жизнь с постоянным сознанием того, что может в одночасье слечь и преставиться. Или налетевшая вдруг какая-нибудь моровая язва уничтожит всю семью одним махом.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_002.jpg"/>
</div><p class="p1"><em>Средневековым людям Черная смерть представлялась страшной демонической силой, неукротимой и непонятной</em></p><p class="empty-line"/><p class="p1">Особую память оставила по себе так называемая Черная смерть, повальная эпидемия чумы, зародившаяся в 1330-х годах в сухих степях Центральной Азии, когда живущая на блохах бактерия <em>Yersinia pestis</em> начала заражать укушенных ими людей. Разносимая легионами крыс и блох, чума быстро распространилась по Азии и менее чем через двадцать лет добралась до берегов Атлантики. Тогда погибло от 75 до 200 миллионов человек – более четверти населения Евразии. В Англии умерли четверо из десяти, и 3,7-миллионное население предчумных лет усохло до 2,2 миллиона. Флоренция потеряла половину из своих ста тысяч жителей<a href="ch2-6.xhtml#id62" class="a">[6]</a>.</p><p class="p1">Власти оказались совершенно беспомощными перед лицом бедствия. Они не придумали ничего лучшего, чем массовые шествия с молитвами о прекращении мора. О каком-либо лечении вообще речи не было. До сравнительно недавних времен люди винили в болезнях дурной воздух, злых демонов и гневающихся богов и не подозревали о существовании бактерий и вирусов. Они охотно верили в ангелов и фей, но не могли представить себе, что в крошечной блохе или в капельке воды помещается целая армия хищников-убийц.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_003.jpg"/>
</div><p class="p1"><em>Виновницей пандемии стала мутировавшая из относительно безвредного микроорганизма бактерия Yersinia pestis</em><a href="ch2-7.xhtml#id61" class="a">[7]</a></p><p class="empty-line"/><p class="p1">Черная смерть была не единичным явлением и даже не самой опустошительной эпидемией в истории. Более страшные эпидемии поразили Америку, Австралию и Тихоокеанские острова после прибытия туда первых европейцев. Первооткрыватели и переселенцы, сами того не ведая, принесли с собой инфекции, против которых у аборигенов не было иммунитета. В результате вымерло почти 90 процентов коренного населения<a href="ch2-8.xhtml#id60" class="a">[8]</a>.</p><p class="p1">5 марта 1520 года небольшая испанская флотилия покинула Кубу и взяла курс на Мексику. Корабли приняли на борт 900 испанских солдат с их лошадьми, пушками, ружьями и некоторое число чернокожих рабов. Один из рабов, Франсиско Эгийя, прихватил с собой куда более опасный груз. Он, разумеется, не подозревал, что где-то среди триллионов его клеток уже тикала биологическая бомба замедленного действия: вирус черной оспы. Когда Франсиско высадился в Мексике, вирус принялся с бешеной скоростью размножаться в его теле и в конце концов выскочил наружу чудовищной кожной сыпью. Бредящего Франсиско приютили в индейской семье в Семпоале. Он заразил всех, кто был в доме, а они перезаразили всех соседей. Через десять дней город Семпоала превратился в погост. Беглецы разнесли черную оспу по округе. Она пошла выкашивать селение за селением, и все новые волны разбегающихся в панике людей понесли болезнь по Мексике и за ее пределы.</p><p class="p1">Индейцы майя на полуострове Юкатан верили, что людей заражают три злых бога – Экпец, Усанкак и Сохалкак, – которые летают ночью от деревни к деревне. Ацтеки винили богов Тецкатлипоку и Шипе или черную магию белых пришельцев. Советовались с шаманами и целителями. Те предписывали молитвы, холодные ванны, натирание тела смолой и накладывание на язвы кашицы из давленых черных жуков. Все без толку. Десятки тысяч трупов гнили на улицах, потому что ни у кого не хватало смелости даже приблизиться, не то что предать их земле. Целые семьи сгорали за несколько дней, и по распоряжению властей покойников погребали под обломками их же жилищ. Некоторые селения опустели наполовину.</p><p class="p1">В сентябре 1520 года эпидемия достигла Мексиканской долины, а в октябре пришла в ацтекскую столицу Теночтит-лан – величественный мегаполис с 250 тысячами обитателей. В течение двух месяцев она унесла по крайней мере треть населения, в том числе императора ацтеков Куитлауака. Если в марте 1520 года, когда к берегам Мексики причалил испанский флот, она была домом для 22 миллионов человек, то к декабрю в живых осталось только 14 миллионов. Оспа нанесла только первый удар. Пока новые испанские хозяева обогащались, грабя и угнетая индейцев, Мексику одна за другой накрывали смертоносные волны гриппа, кори и других инфекционных болезней. К 1580 году число ее коренных обитателей сократилось до двух миллионов<a href="ch2-9.xhtml#id59" class="a">[9]</a>.</p><p class="p1">Два века спустя, 18 января 1778 года, английский исследователь капитан Джеймс Кук открыл Гавайские острова. Заселенные с высокой плотностью полумиллионом жителей, эти острова существовали в полной изоляции и от Европы, и от Америки и, следовательно, никогда не знали ни европейских, ни американских болезней. Капитан Кук и его команда завезли на Гавайи первых возбудителей гриппа, туберкулеза и сифилиса. Последующие гости из Европы подарили еще тиф и оспу. К 1853 году на Гавайях насчитывалось всего 70 тысяч коренных жителей<a href="ch2-10.xhtml#id127" class="a">[10]</a>.</p><p class="p1">Эпидемии продолжали убивать десятки миллионов человек даже в XX веке. В январе 1918 года солдаты начали тысячами умирать в окопах Северной Франции от исключительно злостного штамма гриппа, прозванного «испанкой». Та линия фронта была конечным пунктом самой эффективной и всеохватной сети снабжения из всех, какие до тех пор видел мир. Люди и снаряжение прибывали из Англии, США, Индии и Австралии. Бензин присылали со Среднего Востока, зерно и мясо из Аргентины, резину из Малайи, медь из Конго. Взамен все они получили «испанку». За несколько месяцев жертвами смертельного вируса пали около полумиллиарда человек – треть мирового населения. В Индии он погубил пять процентов населения (15 миллионов человек). На острове Таити – 14 процентов. На Самоа – 20 процентов. На медных рудниках Конго смертность была один из пяти. В общей сложности пандемия менее чем за год унесла от 50 до 100 миллионов жизней. В Первой мировой войне с 1914 по 1918 год погибло 20 миллионов<a href="ch2-11.xhtml#id126" class="a">[11]</a>.</p><p class="p1">Помимо таких эпидемических цунами, налетавших раз в несколько десятилетий, человечество переживало и менее сильные, но более регулярные приливы инфекционных заболеваний, которые ежегодно уносили на тот свет не по одному миллиону. Особенно страдали еще не имевшие иммунитета дети, поэтому эти болезни называют «детскими». Вплоть до начала XX века около трети детей умирали, не достигнув отрочества, от комбинации «недоедание плюс болезнь».</p><p class="p1">Рост народонаселения и совершенствование транспорта привели в прошлом веке к тому, что человечество оказалось как никогда беззащитно перед эпидемиями. Современный мегаполис, такой как Токио или Киншаса, предоставляет микробам гораздо больше раздолья, чем средневековая Флоренция или Теночтитлан 1520 года, а глобальная транспортная сеть сейчас еще эффективнее той, что была в 1918-м. Испанский вирус может долететь до Конго или Таити за 24 часа. По логике вещей мы должны были бы жить в бацилловирусном аду, где одну смертельную пандемию сменяет другая.</p><p class="p1">Однако в последние несколько десятилетий размах и сила эпидемий резко снизились. В частности, средняя по миру детская смертность небывало низка: до совершеннолетия не доживают менее пяти процентов детей. В развитых странах показатель еще ниже – менее одного процента<a href="ch2-12.xhtml#id125" class="a">[12]</a>. Чудо объясняется беспрецедентными достижениями медицины XX века, обеспечившей нас вакцинами, антибиотиками, новыми средствами дезинфекции и усовершенствованной медицинской инфраструктурой.</p><p class="p1">Например, всемирная кампания по вакцинации против оспы оказалась настолько успешной, что в 1979 году Всемирная организация здравоохранения объявила, что человечество выиграло битву – оспу удалось искоренить. Это был первый вирус, который удалось стереть с лица земли. Еще в 1967 году оспой заразились пятнадцать миллионов человек, из которых два миллиона погибли, а в 2014-м уже не было зафиксировано ни одного случая заражения. Победа была столь полной, что сегодня ВОЗ отказалась от вакцинации против оспы<a href="ch2-13.xhtml#id124" class="a">[13]</a>.</p><p class="p1">Двух-трех лет не проходит без того, чтобы нас не припугнули вспышкой какой-нибудь новой потенциальной моровой язвы. В 2002/03-м это была атипичная пневмония, в 2005-м – птичий грипп, в 2009-м – свиной грипп, в 2014-м – Эбола… Однако благодаря эффективным контрмерам все эти инциденты не имели катастрофических последствий. Атипичная пневмония, например, поначалу воспринималась не иначе как новая Черная смерть, но в итоге от нее скончалось менее 1000 человек по всему миру<a href="ch2-14.xhtml#id123" class="a">[14]</a>. Был момент, когда казалось, что вспышка Эболы в Западной Африке выходит из-под контроля, и 26 сентября 2014 года ВОЗ назвала ее «самой серьезной опасностью, которая в наши дни угрожает общественному здоровью»<a href="ch2-15.xhtml#id121" class="a">[15]</a>. Тем не менее к началу 2015 года эпидемию удалось купировать, а в январе 2016-го ВОЗ объявила о ее окончании. Эбола поразила 30 тысяч человек (убив 11 тысяч), нанесла огромный экономический ущерб всей Западной Африке и напугала весь мир; но она не вышла за пределы Западной Африки, и ее «смертельная жатва» не идет ни в какое сравнение с последствиями «испанки» или мексиканской эпидемии оспы.</p><p class="p1">Даже трагедию СПИДа, величайшую медицинскую неудачу последних десятилетий, можно считать свидетельством прогресса. С начала 1980-х, когда СПИД впервые громко заявил о себе, от него умерло более тридцати миллионов человек и еще десятки миллионов деградировали физически и психически. Было трудно распознавать и лечить новое заболевание, потому что СПИД исключительно коварен. Если человек подхватил вирус оспы, дни его сочтены, а ВИЧ-инфицированный может не замечать своего нездоровья неделями и даже месяцами и совершенно неумышленно заражать других. Вдобавок сам ВИЧ не убивает. Он разрушает иммунную систему, лишая организм способности сопротивляться всевозможным болезням. Именно эти вторичные болезни и убивают носителей ВИЧ. Поэтому, когда СПИД начал распространяться, было крайне трудно понять, в чем дело. Когда в 1981 году в нью-йоркскую больницу поступили два пациента, один умирающий от пневмонии, а другой от рака, вовсе не было очевидно, что оба – жертвы СПИДа, который, возможно, подтачивал их много месяцев, а то и лет<a href="ch2-16.xhtml#id119" class="a">[16]</a>.</p><p class="p1">Но после того как медицинское сообщество узнало о таинственной новой угрозе, ученым, несмотря на все сложности, понадобилось всего два года, чтобы выделить вирус, понять, каким путем он передается, и предложить эффективные способы борьбы с эпидемией. А изобретенные в течение следующих десяти лет лекарства превратили СПИД из смертного приговора в хроническое состояние (по крайней мере для тех, кто может позволить себе дорогостоящее лечение)<a href="ch2-17.xhtml#id117" class="a">[17]</a>. Только подумайте, что бы случилось, если бы СПИД разгулялся в 1581-м, а не в 1981 году. Никто бы тогда, конечно, не догадался, чем вызвана повальная смертность, как инфекция переходит от человека к человеку и как ее остановить (не говоря уж о том, чтобы лечить). При таком раскладе СПИД мог истребить куда более значительную часть человеческой расы, догнав или, может быть, перегнав Черную смерть.</p><p class="p1">Несмотря на чудовищные потери от СПИДа и миллионы гибнущих каждый год от давно известных инфекций (например, малярии), сегодня эпидемии далеко не так опасны, как в предыдущие тысячелетия. Подавляющее большинство людей умирает от неинфекционных болезней, таких как рак и ишемия сердца, или просто от старости<a href="ch2-18.xhtml#id115" class="a">[18]</a>. (Кстати, рак и ишемия сердца, безусловно, не новые болезни – они пришли к нам из древности. Просто в прошлые эпохи мало кто жил достаточно долго, чтобы от них умирать.)</p><p class="p1">Многие опасаются, что это всего лишь временная победа, что какой-нибудь незнакомый нам брат Черной смерти уже поджидает, спрятавшись, за ближайшим углом. Никто не может гарантировать, что пандемии не вернутся, но есть веские основания полагать, что в гонке между докторами и вирусами доктора бегут быстрее. Новые инфекционные болезни появляются в основном в результате случайных мутаций в геномах патогенных микроорганизмов. Эти мутации позволяют патогенам перескакивать с животных на людей, пробивать иммунную систему человека или противостоять лекарствам, например антибиотикам. Сегодня такие мутации происходят и распространяются чаще, чем раньше, из-за воздействия человека на окружающую среду<a href="ch2-19.xhtml#id113" class="a">[19]</a>. И все же в соревновании с медициной патогены в конечном счете зависят от слепой фортуны.</p><p class="p1">Доктора же, напротив, не полагаются только на удачу. Хотя наука и в колоссальном долгу перед случаем, ученые не смешивают реактивы наугад в надежде, что случайно изобре-тется новое лекарство. Год за годом они расширяют и углубляют свои познания, трудясь над созданием все более эффективных лекарств и методов лечения. В результате, хотя в 2050 году мы, безусловно, столкнемся с более живучими микробами, медицина к тому времени будет, скорее всего, способна справляться с ними более успешно, чем сегодня<a href="ch2-20.xhtml#id107" class="a">[20]</a>.</p><p class="p1">В 2015 году доктора объявили об открытии новейшего типа антибиотика – теиксобактина, – к которому бактерии еще не имеют устойчивости. Ряд ученых считают, что теиксо-бактин может сыграть переломную роль в борьбе с высокоустойчивыми микроорганизмами<a href="ch2-21.xhtml#id106" class="a">[21]</a>. Медики также разрабатывают новые, революционные методы лечения, радикально отличающиеся от прежних. Например, в некоторых экспериментальных лабораториях уже осваивают нанороботов, которые в один прекрасный день смогут путешествовать по сосудам, ставить диагнозы и истреблять микробов и раковые клетки<a href="ch2-22.xhtml#id105" class="a">[22]</a>. Пусть у микроорганизмов есть накопленный за четыре миллиарда лет опыт борьбы с органическим противником, зато в противостоянии бионическим хищникам они новички, и потому им будет вдвойне трудно создать эффективную защиту.</p><p class="p1">Хотя у нас нет абсолютной уверенности, что волна какой-нибудь новой Эболы или неизвестного гриппа не прокатится по миру, неся смерть миллионам, все же мы не воспримем ее как неизбежную природную катастрофу. Мы скорее сочтем ее чьим-то непростительным просчетом и потребуем наказать виновных. Когда в конце лета 2014 года в течение нескольких страшных недель казалось, что Эбола берет верх над блюстителями всемирного здоровья, срочно были созданы комиссии по расследованию. Первоначальный отчет, опубликованный 18 октября 2014 года, критиковал Всемирную организацию здравоохранения за вялую реакцию на вспышку болезни, обвиняя эпидемиологическую службу африканского филиала ВОЗ в коррупции и непрофессионализме. Затем критике подверглось международное сообщество в целом, не сумевшее достаточно оперативно принять адекватные меры. Такая критика означает, что у человечества есть знания и инструменты для предотвращения эпидемий, и если они все же разражаются, то это следствие человеческой некомпетентности, а не гнева Божьего.</p><p class="p1">Так что в сражении с естественными врагами, такими как СПИД и Эбола, чаша весов склоняется в пользу человечества. Но как быть с опасностями, заключенными в самой природе человека? Биотехнологии дают нам власть над бактериями и вирусами, но они же превращают в беспрецедентную угрозу людей. При помощи тех же методов, которые позволяют докторам идентифицировать и лечить новые болезни, военные и террористы могут смоделировать еще более чудовищные болезни и убийственные патогены.</p><p class="p1">Так что серьезные эпидемии будут угрожать человечеству в будущем, вероятно, только в том случае, если человечество само будет создавать их в угоду какой-нибудь безжалостной идеологии. Эпоха, когда человечество было практически беспомощно перед природными эпидемиями, скорее всего, миновала. Но как бы нам не пришлось вспоминать о том времени с ностальгией.</p></span></span>

<p class="p">Отказ от закона джунглей</p>
</div><p class="p1">Третья хорошая новость состоит в том, что войны тоже сходят на нет. На протяжении истории подавляющее большинство воспринимало войну как данность, мир же всегда был состоянием временным и шатким. В международных отношениях действовал Закон Джунглей: даже если два государства сосуществовали мирно, возможность войны никогда не исключалась. Например, хотя в 1913 году Германия и Франция открыто не враждовали, все понимали, что в 1914-м они могут вцепиться друг другу в глотку. В какие бы времена политики, генералы, бизнесмены и обычные граждане ни строили планы на будущее, они всегда делали это с учетом возможной войны. От каменного века и до века паровых двигателей, от Арктики и до Сахары все до одного люди знали: соседи в любой момент могут вторгнуться на их территорию, уничтожить армию, истребить народ и захватить землю.</p><p class="p1">Во второй половине XX века Закон Джунглей был нарушен, если не вовсе аннулирован. В большинстве регионов войны стали редкими, как никогда. В древних аграрных обществах насилие было причиной пятнадцати процентов смертей, в XX веке – только пяти процентов, а в начале XXI века на счету насилия всего один процент мировой смертности<a href="ch2-23.xhtml#id104" class="a">[23]</a>. В 2012 году в мире умерло 56 миллионов человек; из них 620 тысяч – в результате насилия (120 тысяч – жертвы войны, 500 тысяч погибли от рук преступников). Для сравнения: 800 тысяч человек покончили с собой, а 1,5 миллиона умерли от диабета<a href="ch2-24.xhtml#id103" class="a">[24]</a>. В наши дни сахар стал опаснее пороха.</p><p class="p1">Еще важнее то, что увеличивается число людей, воспринимающих войну как нечто непостижимое, невозможное. Впервые в истории наступило время, когда многие правительства, фирмы и частные лица планируют ближайшее будущее без мыслей о возможном кровопролитии. Ядерное оружие превратило войну между сверхдержавами в безумный акт коллективного самоубийства и тем самым заставило руководителей самых мощных государств планеты искать мирные способы разрешения конфликтов. Одновременно с этим ресурсоемкую экономику потеснила наукоемкая. Раньше главным источником благосостояния были материальные ресурсы, такие как золотые прииски, пахотные земли и нефтяные скважины. Теперь главный источник благосостояния – это знание. И если залежи нефти можно завоевать, то знание таким образом не приобретается. А поскольку знание стало самым важным ресурсом экономики, доходность войн упала, и они все больше сосредоточиваются в тех частях света – таких как Средний Восток и Центральная Африка, – где еще держится устаревшая ресурсоемкая экономика.</p><p class="p1">В 1998 году Руанде еще имело смысл отхватить у соседнего Конго богатые колтановые рудники, так как этот материал пользовался большим спросом у производителей мобильных телефонов и ноутбуков, а Конго владело 80 процентами мировых запасов колтана. Захваченные рудники приносили Руанде по 240 миллионов долларов ежегодно. Для нищей Руанды это колоссальные деньги<a href="ch2-25.xhtml#id101" class="a">[25]</a>. А, скажем, Китай ничего бы не выиграл, если бы даже каким-нибудь чудом завоевал калифорнийскую Кремниевую долину, так как в Кремниевой долине нет никаких кремниевых рудников. Зато китайцы заработали миллиарды долларов на кооперации с такими гигантами, как <em>Apple</em> и <em>Microsof</em>, закупая их программное обеспечение и производя сборку их техники. Сумму, которую Руанда получала за целый год эксплуатации добытых с боем месторождений, китайцам дает один день мирного делового сотрудничества.</p><p class="p1">В результате слово «мир» приобрело новое значение. Прежние поколения воспринимали мир как временное отсутствие войны. Для нас же мир – это невозможность, невероятность войны. Когда в 1913 году люди говорили, что между Францией и Германией мир, они имели в виду, что «в данный момент Франция и Германия друг с другом не воюют, но бог знает, что будет через год». Когда сегодня мы говорим о мире между Францией и Германией, то подразумеваем, что абсолютно невероятно и невозможно, чтобы при каких-либо обстоятельствах между ними началась война. Такой мир установился не только между Францией и Германией, но и между очень многими (хотя и не всеми) странами. В грядущем году не ожидается военных действий ни между Германией и Польшей, ни между Индонезией и Филиппинами, ни между Бразилией и Уругваем.</p><p class="p1">Это новое состояние мирного сосуществования – не просто фантазия хиппи. Властолюбивые правительства и алчные корпорации тоже на него рассчитывают. <em>Mercedes</em> планирует свою экспансию в Восточной Европе, так как полностью уверен, что Германия не нападет на Польшу. Корпорация, ввозящая дешевую рабочую силу из Филиппин, не беспокоится, что Индонезия завтра оккупирует Филиппины. Невозможно представить себе, чтобы на заседании бразильского правительства, на котором обсуждается очередной бюджет, вдруг встал бы министр обороны, грохнул кулаком по столу и заорал: «Минуточку! А если мы захотим вторгнуться в Уругвай? А вы не предусмотрели такой статьи расходов! На это надо выделить пять миллиардов долларов!» Конечно, еще остались места, где военные министры произносят подобные речи, и есть регионы, где такой мирной жизни не удалось пустить корни. Я хорошо это знаю, потому что живу в одном из таких регионов. Но в целом это исключения.</p><p class="p1">Конечно, нет никакой гарантии, что это новое мирное состояние будет вечным. Так же как ядерное оружие помогло установлению нового вида мира, так дальнейшее развитие технологий способно породить новые типы и виды войны. В частности, мир может перевернуть кибероружие, позволив даже малым странам и отдельным деятелям эффективно сражаться со сверхдержавами. Когда в 2003 году США воевали с Ираком, они разрушили Багдад и Мосул, но на Лос-Анджелес или Чикаго не упала ни одна бомба. Однако в недалекой перспективе такие страны, как Северная Корея или Иран, смогут с помощью логических бомб отключать электричество в Калифорнии, взрывать нефтеперерабатывающие заводы в Техасе и вызывать столкновения поездов в Мичигане. (Логическая бомба – это вредоносная компьютерная программа, запускаемая дистанционно. Вполне вероятно, что компьютерные сети, контролирующие работу жизненно важных инфраструктур в США и многих других странах, уже напичканы такими программами.)</p><p class="p1">Однако мы не должны путать возможность с намерением. Хотя кибероружие предлагает новые способы разрушения, оно не обязательно добавляет стимулов их применять. В последние семьдесят лет человечество отказывается следовать не только Закону Джунглей, но и Закону Чехова, который гласит, что ружье, появившееся в начале пьесы, к концу должно непременно выстрелить. Так и было в истории: если короли и императоры получали новое оружие, они рано или поздно поддавались искушению его применить. Однако с 1945 года человечество научилось противостоять этому искушению. Ружья, появившиеся в первом акте холодной войны, так и не выстрелили. Мы уже привыкли жить в пространстве, полном несброшенных бомб и невыпущенных ракет, и научились не соблюдать как Закон Джунглей, так и Закон Чехова. Если эти законы когда-нибудь снова заработают, то в этом будет наша вина, а не наша неизбежная участь.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_004.jpg"/>
</div><p class="p1"><em>Ядерные ракеты на параде в Москве. Ружье, которое всегда было на виду, но никогда не выстрелило</em></p><p class="empty-line"/><p class="p1">А что тогда с терроризмом? Правительства ведущих государств приучились к сдержанности, но террористы ведь могут пустить в ход новое разрушительное оружие без колебаний. Безусловно, тут есть повод для беспокойства. Однако терроризм – это стратегия слабости, выбираемая теми, у кого нет доступа к реальной власти. По крайней мере, в прошлом террористы имели целью посеять страх, а не причинить серьезный материальный ущерб. Им обычно недостает сил на то, чтобы сражаться с армиями, разорять города или захватывать страны. В то время как в 2010 году ожирение и сопутствующие болезни унесли жизни около трех миллионов человек, от рук террористов погибло общим счетом 7697 человек, большей частью в развивающихся странах<a href="ch2-26.xhtml#id99" class="a">[26]</a>. Для среднего американца или европейца кока-кола гораздо опаснее, чем «Аль-Каида».</p><p class="p1">Как же в таком случае террористы ухитряются оккупировать ведущие полосы газет и менять политическую ситуацию по всему миру? Они провоцируют своих врагов на неадекватный ответ. По своей сути терроризм – это шоу. Террористы показывают нам чудовищный спектакль, который завладевает нашим воображением и вызывает у нас чувство возвращения в средневековый хаос. В результате государства, исполняя свои прямые обязанности, отвечают на этот бесчеловечный террористический театр показательным ужесточением мер безопасности, организуя масштабные демонстрации силы вроде санкций по отношению к целой стране или вторжения в нее. Как правило, такая гиперреакция является бóльшей угрозой нашей безопасности, чем сами террористы.</p><p class="p1">Террористы подобны мухе, желающей разгромить посудную лавку. Муха столь тщедушна, что не в состоянии даже сдвинуть чашку. Поэтому она находит быка, забирается ему в ухо и начинает жужжать. Бык свирепеет от страха и злости и крушит посудную лавку. Именно это произошло на Среднем Востоке в прошлое десятилетие. Исламские фундаменталисты ни за что не смогли бы сами свалить Саддама Хусейна. Они разъярили США атакой 11 сентября, и США разрушили для них посудную лавку Среднего Востока. Теперь они процветают на руинах. Сами по себе террористы слишком слабы, чтобы вернуть нас в Средние века и восстановить Закон Джунглей. Они могут нас провоцировать, но ведь в конце-то концов все зависит от нашей реакции. Если Закон Джунглей снова станет действовать, это будет не по вине террористов.</p><p class="p1">Голод, эпидемии и война, возможно, еще унесут в обозримом будущем миллионы жизней. Но это уже не неизбежные трагедии вне понимания и возможностей беззащитного человечества. Они стали разрешимыми проблемами. От этого не легче сотням миллионов задавленных нищетой, миллионам ежегодно заражающихся малярией, СПИДом и туберкулезом, а также миллионам попавших в смертоносные смерчи войны в Сирии, Конго или Афганистане. Моя мысль не в том, что голод, мор и война исчезли с лица земли и надо прекратить о них беспокоиться. Как раз наоборот. Человечеству на протяжении всей его истории казалось, что это беды естественные и неистребимые, так что нет смысла даже пытаться с ними бороться. Люди просили у Бога чудес, но сами не прикладывали серьезных стараний к тому, чтобы искоренить голод, мор и войну. Те, кто утверждает, что общество сегодня так же голодно, больно и агрессивно, как в 1916-м, поддерживают этот допотопный пораженческий взгляд. Они хотят сказать, что все гигантские усилия, предпринятые человечеством в течение XX столетия, ни к чему не привели и что все медицинские открытия, экономические реформы и мирные инициативы были напрасны. Если так, то к чему тратить силы и деньги на дальнейшие медицинские исследования, инновационные направления в экономике и новые мирные программы?</p><p class="p1">Признание наших успехов преисполняет надеждой и чувством ответственности, побуждая добиваться большего. Если при всех достижениях XX века люди по-прежнему будут страдать от голода, мора и войны, нам грех винить в этом природу или Бога. Мы в состоянии изменить ситуацию и значительно сократить число обездоленных.</p><p class="p1">Оценивая масштаб наших побед, мы должны помнить, что история не терпит пустоты. Если голод, мор и война отходят на задний план, что-то другое должно занять их место в нашей повестке дня. Нам следует хорошенько это обдумать. Иначе, пока мы будем добивать врагов на старых фронтах, нас могут захватить врасплох атаки с абсолютно неожиданных направлений. Каковы задачи, которые в XXI веке встанут во главе нашей повестки дня?</p><p class="p1">Одной из центральных будет защита человечества и вообще планеты от угроз, заключенных в нашей собственной мощи. Нам удалось обуздать голод, мор и войну в основном благодаря феноменальному экономическому росту, который обеспечивает нас в достаточном объеме едой, медикаментами, энергией и сырьем. Но этот же рост множеством способов нарушает экологическое равновесие на планете. К изучению этой проблемы мы едва приступили. Человечество с огромным опозданием осознало эту угрозу и сделало пока очень мало. Несмотря на все разговоры о загрязнении атмосферы, глобальном потеплении и изменении климата, большинство стран не готово идти на серьезные экономические и политические жертвы ради улучшения ситуации. Когда настает момент выбора между экономическим ростом и экологической стабильностью, управленцы и избиратели почти всегда предпочитают рост. Если мы хотим избежать катастрофы, в XXI веке нам придется быть гораздо более ответственными.</p><p class="p1">К чему еще будет стремиться человечество? Будем ли мы просто наслаждаться благами, не спуская голод, мор и войну с поводка и поддерживая экологическое равновесие? Возможно, это было бы разумнее всего, но человечество вряд ли так поступит. Оно редко довольствуется тем, что имеет. Самая обычная реакция человеческого ума на триумф – не удовлетворение, а жажда новых триумфов. Человечество вечно гонится за тем, что лучше, больше, краше. При накопленной нами огромной мощи и при решенных наконец проблемах голода, мора и войны чем мы будем себя занимать? Что целый день будут делать ученые, инвесторы, банкиры и президенты? Писать стихи?</p><p class="p1">Успех разжигает амбиции, и окрыленное своими недавними свершениями человечество строит все более дерзкие планы. Беспрецедентно высокий уровень благосостояния, здоровья и спокойствия, а также наш прошлый опыт и наши нынешние ценности дают основание полагать, что следующими целями человечества будут бессмертие, счастье и божественность. Сократив смертность от голода, болезней и насилия, мы постараемся победить старость и даже саму смерть. Избавив большинство людей от унизительной нищеты, мы постараемся сделать их реально счастливыми. Встав выше звериной борьбы за выживание, мы постараемся возвысить людей до богов и превратить <em>Homo Sapiens</em> в <em>Homo Deus</em>.</p></span></span>

<p class="p">Конец смерти</p>
</div><p class="p1">Судя по всему, в XXI веке будет сделана серьезная заявка на бессмертие. Борьба со старостью и смертью получит эстафету от извечной битвы с голодом и болезнями. Борьба эта будет вестись во имя наивысшей ценности современной культуры – ценности человеческой жизни. О том, что во всей Вселенной нет ничего более священного, чем человеческая жизнь, нам напоминают постоянно. Это повторяют учителя в школах, политики в парламентах, адвокаты в судах, актеры на театральных подмостках. Всеобщая декларация прав человека, принятая Генеральной Ассамблеей ООН после Второй мировой войны (документ, наиболее близкий к тому, какой могла бы быть всемирная конституция), категорически утверждает, что «право на жизнь» есть главная из ценностей человечества. Поскольку смерть явно нарушает это право, значит, она – преступление против человечества, и мы должны объявить ей тотальную войну.</p><p class="p1">Ни религии, ни идеологии прошлого не считали жизнь священной. Они всегда обожествляли либо то, что ниже, либо то, что выше земной юдоли, и поэтому к смерти были сравнительно равнодушны. Некоторые даже симпатизировали Старухе с косой. Поскольку христианство, ислам и индуизм утверждали, что смысл нашего бренного существования в подготовке к загробной жизни, смерть воспринималась ими как важное событие и благо. Люди отходили в иной мир по воле Божьей, и момент их кончины был таинством, исполненным величайшего значения. К испускающему дух призывали священников, раввинов или шаманов, чтобы те взвешивали грехи и напутствовали в царство истины. Только представьте себе христианство, ислам и индуизм в мире, где нет смерти, – ведь там нет и рая с адом, и реинкарнации.</p><p class="p1">Современная наука и современная культура смотрят на жизнь и смерть совершенно иначе. Они не считают смерть метафизическим таинством и уж конечно не видят в смерти ключа к смыслу жизни. Для современного человека смерть – проблема техническая, которая может и должна быть решена.</p><p class="p1">Как именно умирают люди? Средневековые сказки описывали Смерть как фигуру в черном плаще с капюшоном, с косой в костлявой руке. Человек живет-поживает, весь в заботах, весь в бегах, и вдруг перед ним вырастает Старуха с косой, тычет ему в плечо костлявым пальцем и скрежещет: «Пошли!» Человек умоляет: «Сжалься! Дай мне хоть год, хоть месяц, хоть день!» Но фигура в плаще шипит: «Нет! Ты должен идти СЕЙЧАС!» Так мы умираем.</p><p class="p1">На самом деле люди умирают не потому, что их тронула за плечо Старуха с косой, и не потому, что этого захотел Бог, и не потому, что смерть – неотъемлемая часть великого космического проекта. Люди всегда умирают из-за какого-нибудь технического сбоя. Сердце перестает качать кровь. Холестериновые бляшки закупоривают аорту. Раковые клетки поражают печень. Микробы размножаются в легких. А что приводит ко всем этим техническим неполадкам? Другие технические неполадки. Сердце перестает качать кровь из-за того, что в сердечную мышцу не поступает достаточно кислорода. Раковые клетки размножаются из-за того, что случайные генетические мутации изменяют их программу. Микробы заводятся в легких из-за того, что кто-то чихнул на меня в метро. Никакой метафизики. Все это лишь технические проблемы.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_005.jpg"/>
</div><p class="p1"><em>В средневековом искусстве смерть изображалась в виде Старухи с косой, в черном плаще</em></p><p class="empty-line"/><p class="p1">А у каждой технической проблемы есть техническое решение. Мы в состоянии победить смерть, не дожидаясь Второго пришествия. С этим вполне справится парочка лабораторных гиков. Если традиционно смертью занимались священники и теологи, теперь за нее взялись инженеры. Раковые клетки можно уничтожать с помощью химиотерапии или нанороботов. Воспаление легких лечится антибиотиками. Если сердце слабо бьется, можно вживить в него кардиостимулятор, а в крайнем случае заменить на новое. Правда, сегодня решены еще не все технические проблемы. Именно по этой причине мы не жалеем времени и денег на исследования в области онкологии, микробиологии, генетики и нанотехнологий.</p><p class="p1">Даже простые обыватели, не связанные с наукой, привыкают думать о смерти как о технической проблеме. Если женщина придет к врачу и спросит: «Доктор, что со мной?» – доктор, скорее всего, ответит: «У вас все признаки пневмонии», или «туберкулеза», или «рака». Но он никогда не скажет: «У вас все признаки смерти». В нашем представлении пневмония, туберкулез и рак – это технические проблемы, которые рано или поздно будут решены техническими же средствами.</p><p class="p1">Даже когда люди становятся жертвами урагана, автокатастрофы или войны, мы спешим усмотреть в этом техническую накладку, которую кто-то мог и обязан был предотвратить. Если бы только правительство работало лучше; если бы городские власти четко исполняли свои обязанности; если бы военное командование действовало разумнее… смертей можно было бы избежать. Смерть почти автоматически влечет за собой судебные разбирательства и расследования. «Как они могли погибнуть? Явно по чьей-то халатности».</p><p class="p1">Ученые, доктора и исследователи в большинстве своем пока еще дистанцируются от откровенных надежд на бессмертие, заявляя, что они работают над той или иной частной проблемой. Но ведь старость и смерть – это не что иное, как следствие частных проблем, и нет черты, у которой доктора и ученые собираются остановиться и провозгласить: «Все, ни шагу вперед! Мы справились с туберкулезом и раком, но ради больных Альцгеймером и пальцем не пошевелим. Пусть умирают дальше». Во Всеобщей декларации прав человека не сказано, что люди «имеют право на жизнь до девяноста лет». Там сказано, что каждый человек «имеет право на жизнь», точка. Это право не ограничено никаким сроком.</p><p class="p1">В наши дни растет число ученых и мыслителей (пока находящихся в абсолютном меньшинстве), которые утверждают, что главная задача современной медицины – победить смерть и подарить человечеству вечную молодость. Особенно выделяются геронтолог Обри ди Грей и изобретатель-универсал Рэй Курцвейл (удостоенный в 1999 году Национальной медали США в области технологий и инноваций). В 2012 году Курцвейл был назначен техническим директором <em>Google</em>, а год спустя <em>Google</em> основал компанию <em>Calico</em>, официальная миссия которой – «решить проблему смерти»<a href="ch2-27.xhtml#id97" class="a">[27]</a>. Незадолго до этого <em>Google</em> поставил во главе своего инвестиционного фонда <em>Google Ventures</em> еще одного поборника бессмертия, Билла Мариса. В январе 2015 года Марис сказал в интервью: «Если вы спросите меня сегодня, можно ли прожить полтысячи лет, я отвечу утвердительно». У этих смелых слов Мариса солидная материальная основа: 36 процентов двухмиллиардного портфолио фонда <em>Google Ventures</em> вложены в биомедицинские стартапы, в том числе в несколько амбициозных проектов продления жизни. Марис объяснил свою позицию в терминах американского футбола: «В нашей схватке со смертью нам нужны не лишние ярды. Нам нужен выигрыш. Почему? Да потому, что лучше жить, чем умереть»<a href="ch2-28.xhtml#id95" class="a">[28]</a>.</p><p class="p1">О том же мечтают и другие корифеи Кремниевой долины. Сооснователь системы <em>PayPal</em> Питер Тиль недавно признался, что намерен жить вечно. «Мне кажется, есть три основных подхода к смерти, – прокомментировал он. – Ее можно принимать, ее можно отрицать, и с ней можно сражаться. Я думаю, в нашем обществе преобладают те, кто ее либо принимает, либо отрицает. Я же предпочитаю с ней сражаться». Многим такое заявление покажется детской фантазией. Но Тиль из тех, к кому стоит отнестись очень серьезно. Он один из самых успешных и влиятельных предпринимателей Кремниевой долины, его личное состояние оценивается в 2,2 миллиарда долларов<a href="ch2-29.xhtml#id93" class="a">[29]</a>. В общем, картина такова: равенство уходит – бессмертие приходит.</p><p class="p1">Головокружительный рывок в таких областях, как генная инженерия, регенеративная медицина и нанотехноло-гии, дает основание для самых радужных прогнозов. Некоторые эксперты убеждены, что человечество одолеет смерть к 2200 году, другие считают – к 2100-му. Курцвейл и ди Грей еще более оптимистичны. Они уверяют, что к 2050 году каждый обладатель здорового тела и солидного банковского счета получит отличный шанс дотянуть до бессмертия, вырывая у Костлявой по десять лет за раз: каждое десятилетие надо будет проходить в клинике курс обновления, который не только излечит болезни, но и регенерирует дрябнущие ткани, омолодит руки, глаза и мозги. До следующего курса – через десятилетие – доктора изобретут кучу новых лекарств, апгрейдов и гаджетов… Если Курцвейл и ди Грей правы, то вы уже можете столкнуться на улице с кем-нибудь потенциально бессмертным – по крайней мере, на Уоллстрит или Пятой авеню.</p><p class="p1">На самом деле они, конечно, останутся смертными. В отличие от Бога будущие сверхлюди не смогут выживать в войнах и катастрофах, а также возвращаться из загробного мира. Однако в отличие от нас, смертных, они не будут иметь срока годности. До тех пор пока их не разнесет на куски бомба или не переедет грузовик, они смогут жить неограниченно долго. Что, вероятно, сделает их самыми осторожными людьми в истории. Мы, смертные, ежедневно рискуем своими жизнями, так как знаем, что двум смертям не бывать, а одной не миновать. Мы совершаем восхождения в Гималаях, плаваем по морю и совершаем множество других отчаянных поступков, вроде перебегания дороги на красный свет или перекуса купленным на улице пирожком. Но если знаешь, что можешь жить вечно, тебе не взбредет в голову с вечностью шутить.</p><p class="p1">Может, в таком случае нам для начала поставить перед собой более скромные цели, например, удвоение средней продолжительности жизни? В XX веке мы почти удвоили среднюю продолжительность жизни – с сорока до семидесяти лет, так что в XXI веке по идее способны снова увеличить ее по крайней мере вдвое – до ста пятидесяти лет. Это далеко не бессмертие, но это повлечет за собой полную перестройку человеческого общества. Прежде всего станут иными структура семьи, браки, отношения родителей и детей. В наши дни супруги все еще клянутся быть вместе «пока не разлучит смерть», и огромная часть жизни отдается рождению и воспитанию детей. А теперь представьте себе женщину и мужчину, в распоряжении у которых 150 лет. Если они поженятся в сорок, то «смерть разлучит их» только через 110 лет. Реально ли ожидать, что их брак продлится 110 лет? Даже истые католики, пожалуй, такого не выдержат. Так что современная тенденция пережениваться, возможно, будет набирать размах. Произведя на свет двух детей в промежутке между сорока и пятьюдесятью, женщина и мужчина к 120 годам будут с трудом вспоминать тот крошечный отрезок своей долгой жизни, когда занимались воспитанием своих чад.</p><p class="p1">Трудно сказать, какой тип отношений сложится между родителями и детьми в таких условиях.</p><p class="p1">А профессиональная деятельность? Сейчас само собой разумеется, что вы приобретаете профессию в юности, а потом всю жизнь работаете в избранной области. Вы, естественно, узнаёте что-то и в сорок, и в пятьдесят, но жизнь обычно делится на два периода: период учебы и период работы. Если же вам отмерено 150 лет, то так не получится, особенно в мире, в который постоянно врываются новые технологии. У людей будет намного более длинный трудовой путь, и им придется постоянно переучиваться. Даже в девяносто лет.</p><p class="p1">Не удаляясь на покой в шестьдесят пять, пожилые, соответственно, не будут уступать дорогу молодым с их новаторскими идеями и чаяниями. Широко известно высказывание физика Макса Планка, заявившего, что наука развивается от похорон к похоронам. Он имел в виду, что новым теориям не вытеснить старые, пока не сменится поколение. Это верно не только по отношению к науке. Задумайтесь на минутку о себе. Как бы вы себя чувствовали – ученый вы, журналист, повар или футболист, – если бы вашему боссу перевалило за сто лет, он мыслил бы категориями эпохи королевы Виктории, а вам предстояло бы подчиняться ему еще пару десятилетий?</p><p class="p1">В политической сфере последствия могут быть еще более грустными. Что, если Путин будет у власти еще девяносто лет? Если бы люди жили до 150, то в 2016 году Сталин еще правил бы в Москве, бравый в свои 138, Председатель Мао в свои 123 был бы крепким мужчиной среднего возраста, а принцесса Елизавета сидела бы сложа руки в ожидании трона, еще занятого 121-летним Георгом VI. Ее сыну Чарльзу пришлось бы ждать своей очереди до 2076-го.</p><p class="p1">Однако вернемся к реальности. Очень сомнительно, что пророчества Курцвейла и ди Грея сбудутся к 2050-му или хотя бы к 2100 году. По моему мнению, надежды на вечную юность пока преждевременны, и того, кто принял их слишком всерьез, постигнет горькое разочарование. Непросто жить с сознанием, что неизбежно умрешь, но еще тяжелее – поверить в бессмертие и обмануться.</p><p class="p1">Хотя средняя продолжительность жизни за последнее столетие удвоилась, из этого никак не следует, что в грядущем столетии мы также сумеем увеличить ее вдвое, доведя до 150 лет. В 1900 году средняя продолжительность жизни землян не превышала сорока лет, потому что молодежь гибла от недоедания, инфекционных болезней и насилия. Но те, кого не затронули голод, мор и война, доживали до восьмидесяти и даже до девяноста, что соответствует естественной продолжительности жизни <em>Homo Sapiens</em>. Вопреки расхожим представлениям, семидесятилетний старец не считался в минувшие века редким чудом природы. Галилео Галилей умер в семьдесят семь, Исаак Ньютон – в восемьдесят четыре, а Микеланджело дожил аж до восьмидесяти восьми. И это без всяких антибиотиков, вакцинаций и трансплантаций. Даже шимпанзе в джунглях живут иногда до шестидесяти с лишком<a href="ch2-30.xhtml#id87" class="a">[30]</a>.</p><p class="p1">По правде говоря, современная медицина пока что не продлила отмеренную нам природой жизнь ни на один год. Чего она действительно достигла – это избавила нас от <em><strong>безвременной</strong></em> смерти и подарила нам полноценное существование. Даже если мы победим рак, диабет и другие смертельные недуги, то добьемся лишь того, что все будут жить до девяноста, но никак не до 150 и тем более не до 500. Для этого медицине потребуется реконструировать самые основные структуры и функции человеческого тела и научиться регенерировать ткани и органы. Совершенно непонятно, справимся ли мы с такой задачей до 2100 года.</p><p class="p1">Тем не менее каждая неудачная попытка одолеть смерть будет шажком, приближающим нас к цели, подогревающим наши надежды и побуждающим людей прилагать еще больше усилий. Хотя компания <em>Calico</em> едва ли «решит проблему смерти» достаточно быстро, чтобы обеспечить вечную жизнь Сергею Брину и Ларри Пейджу<a href="ch2-31.xhtml#id86" class="a">[31]</a>, она, скорее всего, сделает важные открытия в области биологии клетки, генной медицины и человеческого здоровья. Поэтому следующее поколение гуглеров сможет повести атаку на смерть с новых и лучших позиций. Ученые, которые кричат «Бессмертие!», похожи на мальчика, кричавшего «Волк!»: рано или поздно волк действительно появляется.</p><p class="p1">По этой причине, даже если наше поколение не добьется бессмертия, победа над смертью наверняка будет главной задачей XXI века. Если взять в расчет нашу веру в бесценность человеческой жизни, прибавить к ней активность ученого сообщества и наложить на это нужды капиталистической экономики, то неизбежность схватки со смертью станет очевидной. Наша идеологическая приверженность человеческой жизни никогда не позволит нам принять человеческую смерть. Пока люди будут умирать от чего-то, мы будем стремиться это что-то побороть.</p><p class="p1">И ученое сообщество, и капиталистическая экономика с радостью поведут эту борьбу. Большинству ученых и банкиров безразлично, над чем работать, лишь бы это давало им возможность делать открытия и получать большие прибыли. А можно ли представить себе более увлекательный научный эксперимент, чем попытка перехитрить смерть, или более многообещающий рынок, чем тот, где продается вечная молодость? Если вам уже за сорок, закройте на минуту глаза и попытайтесь вспомнить свое двадцатипятилетнее тело. Не только по виду, но прежде всего по <em><strong>самоощущению</strong></em>. Если бы вам предложили вернуть это тело, сколько бы вы готовы были заплатить? Возможно, найдутся те, кто отмахнется от такого предложения. Но большинство обывателей заплатят столько, сколько потребуется, создавая практически неограниченный спрос.</p><p class="p1">Если этого недостаточно, то на бой со смертью нас будет толкать присущий большинству людей страх перед ней. С тех пор как смертные осознали неотвратимость конца, они с ранних лет учатся подавлять в себе желание жить вечно или обуздывают его во имя специально придумываемых целей. Люди жаждут жить вечно, поэтому сочиняют «бессмертные» симфонии, бьются за «вечную славу» в какой-нибудь войне или даже жертвуют своими жизнями, чтобы их души «обрели вечное блаженство в раю». Наше творческое вдохновение, наши политические пристрастия и наша религиозность во многом подпитываются страхом смерти.</p><p class="p1">У Вуди Аллена, который из-за страха умереть сделал фантастическую карьеру, однажды спросили, надеется ли он жить вечно на голубом экране. Аллен ответил: «Я предпочел бы жить в своей квартире». А затем добавил: «Я не хотел бы достичь бессмертия через свои фильмы, я хотел бы достичь его, не умирая». Вечная слава, всенародные памятные церемонии и мечты о рае никак не заменяют того, чего хотят люди, – не умирать. Как только они решат (с основанием или без), что у них есть реальный шанс избежать исчезновения, жажда жизни тут же откажется тащить за собой старую телегу искусства, идеологии и религии и устремится вперед как лавина.</p><p class="p1">Если религиозные фанатики с горящими взорами и всклокоченными бородами кажутся вам воплощением жестокости, просто подождите и посмотрите, как поведут себя престарелые владельцы торговых сетей и увядающие голливудские звезды, когда поймут, что эликсир молодости уже на подходе. Когда и если наука значительно преуспеет в войне против смерти, реальная борьба перенесется из лабораторий в парламенты, суды и на улицы. Как только усилия ученых увенчаются успехом, разгорятся жестокие политические конфликты. Все прошлые войны и столкновения могут оказаться бледной прелюдией к будущей беспощадной битве – битве за вечную молодость.</p></span></span>
