<p class="p">3. Человеческая искра<a href="ch2-96.xhtml#id182" class="a">[96]</a></p>
</div><span><p class="p1">Нет сомнения, что <em>Homo Sapiens</em> – самый сильный вид в мире. Он любит тешить себя мыслью о своем самом высоком моральном статусе и сознанием того, что человеческая жизнь несравненно ценнее, чем жизнь свиней, слонов и волков. Но это не столь уж и очевидно. Действительно ли сила есть право<a href="ch2-97.xhtml#id181" class="a">[97]</a>? Неужели человеческая жизнь ценнее жизни свиньи только потому, что племя людей могущественнее племени свиней? Соединенные Штаты намного могущественнее Афганистана; означает ли это, что ценность американских жизней больше, чем афганских?</p><p class="p1">Американские жизни действительно ценятся выше. В среднего американца – в его образование, здоровье, безопасность – вкладывается значительно больше денег, чем в среднего афганца. Убийство американского подданного вызывает куда более громкий международный резонанс, чем убийство гражданина Афганистана. И все же общепризнано, что это лишь несправедливый итог геополитического распределения сил. Пусть Афганистан несравнимо слабее, чем США, но жизнь ребенка из афганской деревни считается столь же священной, как жизнь ребенка из Беверли-Хиллз.</p><p class="p1">Когда мы ставим человеческих отпрысков выше поросят, нам хочется верить, что за этим кроется нечто более глубокое, чем экологическое распределение сил. Нам хочется верить, что у людей есть какое-то реальное сущностное превосходство. Мы, сапиенсы, любим рассказывать себе, что обладаем неким магическим качеством, которое не только лежит в истоке нашей громадной силы, но также служит моральным оправданием нашего привилегированного положения. Что же это за уникальная человеческая искра?</p><p class="p1">Традиционный монотеистический ответ: только <em>Homo Sapiens</em> имеет бессмертную душу. В то время как тело разлагается и гниет, душа, спасенная или проклятая, навеки водворяется в раю или аду соответственно. Поскольку у свиней и прочих животных души нет, они не участвуют в этой космической драме. Они живут всего несколько лет, потом умирают и обращаются в ничто. Поэтому что такое ничтожные хрюшки в сравнении с бессмертной человеческой душой?</p><p class="p1">Это не детсадовская сказка, а чрезвычайно устойчивый миф, который продолжает определять жизни миллиардов людей и животных в начале XXI века. На убеждении, что люди обладают бессмертной душой, а звери – просто бренные тела, – держится наша правовая, политическая и экономическая система. Это объясняет, почему людям не возбраняется убивать животных для употребления в пищу или даже просто для забавы.</p><p class="p1">Однако наши последние научные открытия решительно опровергают этот монотеистический миф. Правда, один его аспект лабораторные эксперименты подтверждают: у животных и в самом деле нет души. Как ни изучали, как ни обследовали свиней, крыс и макак, никаких признаков души у них не нашли. Увы, но те же лабораторные эксперименты подрывают неизмеримо более важный постулат монотеистического мифа, а именно что у людей душа есть. Ученые произвели над людьми десятки тысяч самых невероятных экспериментов, заглянули в каждый уголок их сердца и в каждую извилину мозга, но не обнаружили и намека на волшебную искру. Нет ни одного научного свидетельства в пользу того, что <em>Homo Sapiens</em> наделен душой.</p><p class="p1">Если бы дело было только в этом, мы могли бы возразить, что ученым просто нужно продолжать поиски. Если они до сих пор ничего не нашли – значит, плохо искали. Однако биологи строят свои выводы не на отсутствии каких-то свидетельств, а прежде всего на том, что сама идея души противоречит фундаментальным принципам эволюции. В этом противоречии – причина лютой ненависти, которую теория эволюции вызывает у правоверных монотеистов.</p></span><span id="id20"><div class="title6">
<p class="p">Кто боится Чарльза Дарвина?</p>
</div><p class="p1">Согласно опросу, проведенному в 2012 году Институтом Гэл-лапа, всего 15 процентов американцев полагают, что <em>Homo Sapiens</em> – результат исключительно естественного отбора, без какого бы то ни было божественного вмешательства; 32 процента полагают, что люди, может, и произошли от более ранних форм жизни путем длившейся миллионы лет трансформации, но Бог срежиссировал все это шоу; 46 процентов уверены, что Бог создал людей в их нынешнем виде около десяти тысяч лет назад, как сказано в Библии. Годы, проведенные в колледже, никак не влияют на эти взгляды. Тот же опрос показал, что 46 процентов выпускников бакалавриатов верят в библейскую историю, и только 14 процентов считают, что люди сформировались без всякого божественного участия. Даже среди магистров и докторов наук 25 процентов верят Библии и только 29 процентов связывают появление нашего вида исключительно с естественным отбором<a href="ch2-98.xhtml#id180" class="a">[98]</a>.</p><p class="p1">Преподавание теории эволюции в школах и так не на высоте, а религиозные фанаты требуют вообще его отменить. Или настаивают на том, чтобы дети также изучали теорию разумного замысла, согласно которой все живые организмы были сотворены волей некоего высшего разума (читай: Бога). «Преподавайте им обе теории, – говорят церковники, – и пусть ребята сами выбирают».</p><p class="p1">По какой же причине теория эволюции встречает столь ожесточенное противодействие, тогда как до теории относительности или квантовой механики никому нет дела? Почему политики не предлагают знакомить школьников с альтернативными представлениями о материи, энергии, пространстве и времени? Ведь концепция Дарвина на первый взгляд кажется менее опасной, чем фантасмагории Эйнштейна или Верне-ра Гейзенберга. Теория эволюции основывается на принципе выживания наиболее приспособленного – идее простой и ясной, если не сказать банальной. Напротив, теории относительности и квантовой механики утверждают, что вы можете искривлять время и пространство, что-то может возникать из ничего, а кошка может быть живой и мертвой одновременно. Это насмешка над здравым смыслом, однако никто не бросается защищать невинных школьников от этой несусветицы. Почему?</p><p class="p1">Теория относительности никого не раздражает потому, что не противоречит ни одному из наших сокровенных верований. Большинству обывателей совершенно безразлично, абсолютны пространство и время или относительны. Если вы считаете, что можно изгибать пространство и время, да ради бога. Гните себе на здоровье. Какое мне дело? А Дарвин – ну да, тот лишил нас наших душ. Если вы действительно понимаете теорию эволюции, вам очевидно: никакой души нет. Эта мысль повергает в ужас не только истовых христиан и правоверных мусульман, но и многих светских людей, не придерживающихся определенной религиозной догмы, однако желающих верить, что каждый человек несет в себе некую вечную индивидуальную сущность, которая остается неизменной на протяжении всей жизни и может даже пережить смерть.</p><p class="p1">Буквальный смысл слова «индивидуум» – «неделимый». То, что я «индивидуум», означает, что мое истинное «я» – единое целое, а не собрание отдельных частей. Эта невидимая сущность якобы перетекает из мгновения в мгновение, ничего не теряя и ничего не приобретая. Мое тело и мозг постоянно меняются – нейроны стреляют, гормоны курсируют от органа к органу, мышцы сокращаются. Моя личность, мои желания и отношения никогда не стоят на месте и могут полностью трансформироваться за годы и десятилетия. Но в глубине я до самой смерти останусь тем же, кем родился, – и, возможно, после смерти тоже.</p><p class="p1">К несчастью, теория эволюции идет вразрез с представлением, будто мое «я» – это какая-то неделимая, неизменная и потенциально бессмертная сущность. По теории эволюции все биологические организмы – от слонов и дубов до клеток и молекул ДНК – состоят из более мелких и более простых частиц, которые без конца сходятся и расходятся. И слоны, и клетки формировались постепенно в результате все новых и новых таких комбинаций. Никакая неделимая и неизменная сущность не могла явиться на свет путем естественного отбора.</p><p class="p1">Человеческий глаз, например, – это чрезвычайно сложная система, состоящая из более мелких частей, таких как хрусталик, роговица и сетчатка. Глаз не свалился с небес, уже укомплектованный всеми этими элементами. Он развивался шажок за шажком на протяжении миллионов лет. Наш глаз очень похож на глаз Человека Прямоходящего, жившего миллион лет назад. Чуть меньше он похож на глаз австралопитека, жившего пять миллионов лет назад. И очень отличается от глаза дриолестоидов, живших 150 миллионов лет назад. Наконец, он не имеет ничего общего с одноклеточными организмами, населявшими нашу планету сотни миллионов лет назад.</p><p class="p1">Однако даже у одноклеточных организмов были крошечные органеллы, позволявшие им отличать свет от тьмы и двигаться к тому или к другому. Путь от таких архаических сенсоров к человеческому глазу очень долог и извилист, но если у вас в запасе сотня-две миллионов лет, вы, конечно, можете без спешки пройти его весь шаг за шагом. Вы можете это сделать, потому что глаз составлен из разных частей. Если каждые несколько поколений маленькая мутация будет слегка менять какую-то из этих частей – скажем, чуть круче изгибать роговицу, – через миллион поколений эти изменения могут сформировать человеческий глаз. Будь глаз полностью однороден, он никогда не был бы создан естественным отбором.</p><p class="p1">Вот почему теория эволюции несовместима с идеей души, по крайней мере понимаемой как нечто невидимое, неделимое и потенциально бессмертное. Такая целостность не может быть результатом пошаговой эволюции. Естественный отбор смог создать человеческий глаз, потому что у глаза есть составные части. А у души частей нет. Если душа Человека Разумного ступень за ступенью вырастала из души Человека Прямоходящего, то каковы были эти ступени? Есть ли какая-то часть души, которая у Человека Разумного развита лучше, чем у Человека Прямоходящего? Но в том-то и дело, что частей у души нет.</p><p class="p1">Вы можете возразить, что человеческие души не развивались постепенно, а явились в один прекрасный день во всей своей славе. Но можно ли поточнее: когда был этот прекрасный день? Как ни вглядывайся в эволюцию человечества, найти его не удается. Каждый из когда-либо существовавших людей был зачат в женской яйцеклетке, оплодотворенной мужским сперматозоидом. Представьте себе первого младенца, родившегося с душой. Он всем пошел в маму и папу, за исключением того, что у него была душа, а у них нет. Наше биологическое знание, безусловно, может объяснить появление на свет младенца, чья роговица чуть больше изогнута, чем роговицы его родителей. Для этого достаточно небольшой мутации одного гена. Но биология не может объяснить рождение младенца с бессмертной душой от родителей, не имевших даже намека на нее. Способна ли одна или даже дюжина мутаций наделить животное сущностью, неподвластной любым изменениям, включая смерть?</p><p class="p1">Так что существование души никак не согласуется с теорией эволюции. Суть эволюции в движении, она не способна произвести что-либо неизменное. С точки зрения эволюции ближайший аналог человеческой сущности – наша ДНК, а она является носителем мутации, а не оплотом вечности. Это до ужаса пугает многих людей, которым проще отвергнуть теорию эволюции, чем отказаться от своей души.</p></span></span></span>

<span><span id="id35"><div class="title1">
<p class="p">5. Странная парочка</p>
</div><span><p class="p1">Вымыслы – фундамент и опоры любого человеческого общества. С течением истории мифы о богах, нациях и корпорациях приобрели такую силу, что возобладали над объективной реальностью. Вера в могучего бога Се-бека, Небесный мандат или Библию вдохновляла людей на сооружение Фаюмского озера, Великой Китайской стены и Шартрского собора. К несчастью, из-за этой слепой веры человеческие усилия часто направлялись на возвеличивание вымышленных сущностей, таких как боги и нации, а не на облегчение жизни реальных мыслящих существ.</p><p class="p1">Современное общество, на первый взгляд, не имеет ничего общего с Древним Египтом и средневековым Китаем. Что так изменило его – использование достижений науки? Правильно ли будет сказать, что, несмотря на живучесть традиционных мифов, современные социальные системы все больше опираются на объективные научные теории вроде теории эволюции, которых просто не знали в Древнем Египте и средневековом Китае?</p><p class="p1">На это можно было бы, конечно, ответить, что научные теории – это просто новый тип мифов и что наша вера в науку ничем не отличается от веры древних египтян в великого бога Себека. Однако это сравнение не выдерживает критики. Себек существовал только в коллективном воображении верующих в него. Безусловно, молитвы Себеку скрепляли социальную систему Египта, помогая людям рыть каналы и возводить плотины, которые предотвращали наводнения и засухи. Но сами по себе молитвы ни на йоту не поднимали и не снижали уровень воды в Ниле. Научные же теории – не просто средство объединения людей. Часто приходится слышать: Бог помогает тому, кто помогает себе сам. Это окольный способ сказать: Бога нет, но если вера в Него побуждает нас что-то делать – она помогает. Антибиотики, в отличие от Бога, помогают даже тем, кто сам себе не помогает, – они борются с инфекциями независимо от того, верит в них кто-то или нет.</p><p class="p1">Таким образом, доиндустриальный мир очень отличается от индустриального. Египетские фараоны и китайские императоры не смогли одолеть голод, мор и войну, несмотря на все старания в течение тысячелетий. Индустриальные общества справились с этим за несколько веков. Не результат ли это вытеснения интерсубъективных мифов объективным научным знанием? И не предвидится ли в ближайшие десятилетия ускорение этого процесса? Поскольку технологии дают нам шанс усовершенствовать человека, победить старость и найти ключ к счастью, не отвлекутся ли люди от вымышленных богов, наций и корпораций и не уйдут ли с головой в расшифровку физической и биологической реальности?</p><p class="p1">На самом деле все обстоит гораздо сложнее. Да, современная наука поменяла правила игры, но это не была замена мифов фактами. Мифы не утратили власти над человечеством, и наука только укрепляет эту власть. Вместо того чтобы сокрушить интерсубъективную реальность, наука будет предоставлять ей возможность еще большего контроля над объективной и субъективной реальностями. Благодаря компьютерам и биоинженерии разница между вымыслом и реальностью будет стираться – по мере того, как люди будут переделывать действительность, чтобы она соответствовала их любимым сказкам.</p><p class="p1">Жрецы обожествляли крокодилов, а фараон грезил о вечной жизни. На самом деле священный крокодил был обычной болотной рептилией (правда, разодетой в золото), а фараон – таким же смертным, как самый бедный из его подданных. После смерти его труп мумифицировали, пропитав бальзамами и благовониями, но он от этого не ожил. А в XXI веке ученые и инженеры, вероятно, смогут создать реальных суперкрокодилов и обеспечивать сильным мира сего вечную молодость.</p><p class="p1">Дальнейшее развитие науки еще больше усилит по крайней мере некоторые мифы и религии. Чтобы понять, каким образом, и осознать вызовы начавшегося столетия, мы должны вернуться к одному из самых чувствительных вопросов: как соотносятся современная наука и религия? Казалось бы, об этом уже миллион раз сказано все, что можно сказать. Однако в действительности наука и религия подобны супругам, которые после пятисот лет визитов к семейным психологам все еще плохо знают друг друга. Он продолжает мечтать о Золушке, она тоскует по прекрасному принцу… и оба не перестают пререкаться из-за того, чья очередь выносить мусор.</p></span><span id="id36"><div class="title1">
<p class="p">Демоны и микробы</p>
</div><p class="p1">Большинство недоразумений относительно науки и религии проистекает из ошибочных определений религии. Религию слишком часто путают с суеверием, духовностью, верой в сверхъестественные силы или верой в богов. Религия же не является ни тем, ни другим, ни третьим.</p><p class="p1">Религию нельзя приравнивать к суеверию: едва ли найдется кто-то, кто назовет свои сокровенные верования «суевериями». Наша вера всегда «истинна», верят всуе только другие.</p><p class="p1">У сверхъестественных сил тоже мало приверженцев. Почитатели демонов, духов и фей не считают эти существа сверхъестественными. Они – неотъемлемая часть природы: как дикобразы, скорпионы, микробы. Современные медики винят в болезнях невидимые микробы, а жрецы вуду – невидимых духов. В этом нет ничего сверхъестественного: если вы разозлили какого-то духа, дух входит в ваше тело и терзает вас болью. Что может быть естественнее? Лишь те, кто не верит в духов, воспринимают их как нечто не вписывающееся в естественный порядок вещей.</p><p class="p1">Отождествление религии с верой в сверхъестественные силы подразумевает, что вы способны постичь все известные природные явления без религии. Поняв весь природный мир в целом, вы сможете затем решить для себя, нужна вам или нет какая-нибудь еще «сверхъестественная» религиозная догма. Однако религии практически в один голос твердят, что без них правда о мире вам не откроется. Ни за что не поймете вы истинную причину болезни, засухи или землетрясения, если не вооружитесь их догмой.</p><p class="p1">Определить религию как «веру в богов» тоже проблематично. Обычно мы говорим, что истый христианин религиозен, потому что верит в Бога, в то время как пламенный коммунист не религиозен, потому что в коммунистическом учении нет богов. Но религия создается людьми, а не богами, и определяется своей социальной функцией, а не существованием богов. Религией является любой всеобъемлющий миф, наделяющий человеческие законы, нормы и ценности надчеловеческой легитимностью. Он освящает человеческие социальные структуры, утверждая, что они есть отражение надчеловеческих законов.</p><p class="p1">Религия подчиняет нас, смертных, системе моральных установлений, якобы придуманных не нами, которые мы к тому же не можем менять. Правоверный иудей скажет, что это система нравственных законов, исходящих от Бога и донесенных до нас через Библию. Индуист скажет, что законы даны нам в Ведах, а их творцами являются Брахма, Вишну и Шива. Другие религии, от буддизма и даосизма до коммунизма, либерализма и нацизма, утверждают, что так называемые надчеловеческие законы – это законы естественные, и никакие боги к их созданию не причастны. Разумеется, каждая чтит собственный свод естественных законов, открытых и явленных человечеству разными ясновидцами и пророками, от Будды и Лао-цзы до Маркса и Гитлера.</p><p class="p1">Еврейский мальчик приходит к отцу и спрашивает: «Пап, почему нам нельзя есть свинину?» Отец задумчиво теребит свою длинную бороду и отвечает: «Так устроен мир, Ян-келе. Ты еще мал и не поймешь этого, но, если бы мы ели свинину, Бог рассердился бы на нас, и нам бы не поздоровилось. Это не я придумал. И даже не раввин. Если бы мир сотворил ребе, может, в его мире свинина была бы кошерной. Однако мир сотворил не он – его сотворил Бог. А Бог почему-то сказал, что свинину нам есть нельзя. Потому и нельзя. Понял?»</p><p class="p1">В 1943 году немецкий мальчик приходит к отцу, офицеру СС, и спрашивает: «Пап, почему мы убиваем евреев?» Отец, любуясь блеском своих отполированных сапог, объясняет: «Так устроен мир, Фриц. Ты еще мал и не поймешь этого, но, если позволить евреям жить дальше, они приведут человечество к деградации и вымиранию. Это не я придумал. И даже не фюрер. Если бы мир сотворил Гитлер, может, в его мире евреи с арийцами жили бы душа в душу. Однако мир сотворил не фюрер. Он просто сумел разгадать законы природы и научил нас им следовать. Если мы ослушаемся этих законов, нам не поздоровится. Понял?»</p><p class="p1">В 2018 году английский мальчик приходит к отцу, члену британского парламента от либералов, и спрашивает: «Пап, зачем нам беспокоиться о правах каких-то ближневосточных мусульман?» Отец ставит на стол чашку с чаем, на мгновение задумывается и говорит: «Так устроен мир, Уильям. Ты еще мал и не поймешь этого, но все люди, даже мусульмане Ближнего Востока, имеют одно естество, и поэтому у них одинаковые естественные права<a href="ch2-136.xhtml#id111" class="a">[136]</a>. Это не я придумал и даже не парламент. Если бы парламент сотворил мир, права человека могли бы запросто находиться в ведении какого-нибудь из подкомитетов, наряду с квантовой физикой и прочим. Но мир сотворил не парламент, и мы вынуждены уважать права даже мусульман Ближнего Востока – иначе кто-нибудь может посягнуть на наши с тобой права, и нам не поздоровится. Иди, Уильям, не мешай».</p><p class="p1">Либералы, коммунисты и апологеты других современных вероисповеданий не хотят называть свои системы верований «религией», так как отождествляют религию с суеверием и сверхъестественными силами. Попробуйте сказать коммунистам или либералам, что они религиозны, – они сочтут, что вы обвиняете их в слепой приверженности несбыточным мечтам. На деле же речь идет лишь о приверженности некой системе нравственных законов, которые не были выдуманы людьми, но должны тем не менее ими соблюдаться. Насколько нам известно, это есть во всех человеческих обществах. Каждое из них заявляет своим членам, что они обязаны почитать некий надчеловеческий нравственный закон и что нарушение этого закона ведет к катастрофе.</p><p class="p1">Религии, конечно, отличаются деталями своих мифологий, конкретными предписаниями, а также вознаграждениями и наказаниями, которые они сулят. Так, в средневековой Европе католическая церковь утверждала, что Бог не любит богатых. Иисус сказал, что «верблюду легче пройти сквозь игольное ушко, чем богатому войти в райские ворота». Чтобы помочь богачам попасть в Царствие Небесное, Церковь призывала их не скупиться на пожертвования, пугая тем, что скупые будут гореть в аду. Коммунизм тоже не любит богатых, только грозит им классовыми конфликтами, а не горящей серой после смерти.</p><p class="p1">Коммунистические законы истории подобны заветам христианского Бога в том смысле, что это надчеловеческая сила, которую людям не перебороть. Люди могут хоть завтра утром аннулировать правило офсайда в футболе, так как они сами его придумали и вольны менять по своему усмотрению. Но законы истории, по крайней мере по Марксу, никто изменить не может. Продолжая накапливать частную собственность, капиталисты неизбежно вызовут классовые столкновения и будут побеждены восставшим пролетариатом.</p><p class="p1">Если так случилось, что вы коммунист, то, возможно, возразите, что коммунизм и христианство тем не менее очень далеки друг от друга, так как коммунизм прав, а христианство нет. Классовые конфликты действительно неотъемлемы от капиталистической системы, но богачи ведь никаким мукам в аду не подвергаются. Пусть так, но это вовсе не означает, что коммунизм не религия. Скорее это означает, что коммунизм – единственная истинная религия. Последователи каждой религии убеждены в истинности именно своей. Возможно, последователи какой-то из них и правы.</p></span><span id="id37"><div class="title1">
<p class="p">Если встретите Будду…</p>
</div><p class="p1">Утверждение, что религия – это инструмент поддержания социального порядка и организации широкомасштабного взаимодействия, вероятно, оскорбит тех, для кого она прежде всего духовный путь. Тем не менее, так же как промежуток между религией и наукой гораздо меньше, расстояние между религией и духовностью гораздо больше, чем мы привыкли думать. Религия – это соглашение, сделка, в то время как духовность – это странствие.</p><p class="p1">Религия дает полное описание мира и предлагает четко сформулированный контракт с заранее обозначенными целями. «Бог есть. Он велел нам поступать так-то и так-то. Если вы выкажете послушание, то попадете в Царствие Небесное. Если ослушаетесь Его, будете гореть в аду». Предельная ясность этого соглашения позволяет обществу определять общие нормы и ценности, которые регулируют поведение людей.</p><p class="p1">Духовные путешествия – совсем другое дело. Обычно они ведут людей таинственными путями к неизвестным пределам. Искания, как правило, начинаются с какого-нибудь вечного вопроса вроде «Кто я? В чем смысл жизни?». В отличие от большинства, довольствующегося готовыми ответами, которыми его снабжают власть имущие, духовные искатели так просто не успокаиваются. Они готовы идти за разгадкой вечных вопросов куда угодно, а не только в места, хорошо известные или приятные для посещения. Таким образом, для большинства людей академическое обучение это сделка, а не духовное путешествие, потому что оно ведет к заранее установленной цели, санкционированной старшими поколениями, правительствами, банками. «Я проучусь четыре года, сдам экзамены, получу диплом бакалавра и устроюсь на хорошо оплачиваемую работу». Академическое обучение может превратиться в духовное путешествие, если вечные вопросы, встающие перед вами в процессе познания, направляют вас по неожиданным и неизвестным дорогам, которых вы еще недавно даже не представляли себе. К примеру, студент может начать изучать экономику с мыслью получить работу на Уолл-стрит. Но если то, что он изучает, каким-то чудесным образом подталкивает его отправиться в один из ашрамов в Индии или присоединиться к группе волонтеров, ухаживающих за больными СПИДом в Зимбабве, тогда мы можем говорить о духовном путешествии.</p><p class="p1">Почему такое путешествие называют «духовным»? Это наследие древних дуалистических религий, которые верили в двух богов – доброго и злого. Согласно дуализму добрый бог сотворил чистые бессмертные души, обитавшие в счастливом духовном мире. Злой же бог – иногда звавшийся Сатаной – сотворил другой мир, материальный. Сатана не знал, как сделать свое детище нетленным, поэтому в мире вещей все гниет и распадается. Чтобы вдохнуть в свое неудачное творение жизнь, Сатана выманил души из их чистого духовного мира и заточил внутри плотских тел. Вот что есть человек – добрая возвышенная душа, заключенная в порочное материальное тело. Поскольку темница души – тело – разрушается и в конце концов умирает, Сатана постоянно искушает душу земными радостями, прежде всего яствами, любовными утехами и властью. Когда тело распадается и душа получает возможность ускользнуть обратно в мир духовности, жажда земных удовольствий вновь заманивает ее внутрь материального тела. Так, переселяясь из тела в тело, душа и существует в погоне за едой, сексом и властью.</p><p class="p1">Дуализм учит людей разбивать телесные оковы и возвращаться в духовный мир, совершенно нам неведомый, но являющийся нашим истинным домом. Во время этих исканий мы должны отвергать все материальные искушения и соглашения. Отсюда и пошло, что любой путь, в котором мы ставим под сомнение людские обычаи и соглашения и устремляемся к неизведанному, называется «духовным».</p><p class="p1">Подобные искания в корне отличаются от религий, так как религии стремятся укреплять мировой порядок, а духовность стремится из него вырваться. Зачастую духовные искатели видят свою миссию в том, чтобы подвергать сомнению верования и установления господствующих религий. Дзен-буддизм говорит: «Если встретите в дороге Будду, убейте его». Иными словами: если на духовном пути вы столкнетесь с косными идеями и жесткими законами официализированного буддизма, вы должны избавиться от них.</p><p class="p1">Духовность для религий – опасный враг. Как правило, служители религий стараются обуздывать духовную пытливость паствы, и многие религиозные системы оспариваются не обывателями, помышляющими о еде, сексе и власти, а духовными правдоискателями, которых не удовлетворяют банальности. Так, протестантский бунт против католической церкви был поднят не атеистами-гедонистами, а набожным монахом-аскетом Мартином Лютером, который хотел ответов на краеугольные вопросы жизни и отказался удовлетвориться лишь церковными обрядами, ритуалами и сделками.</p><p class="p1">Во времена Лютера Церковь предлагала своим адептам на редкость соблазнительные сделки. Если вы грешили и боялись вечного проклятия, единственное, что от вас требовалось, – развязать кошель и купить индульгенцию. В начале XVI века Церковь нанимала профессиональных «продавцов Божьей милости», которые бродили по городам и весям Европы и торговали индульгенциями. По прейскуранту. Нужен входной билет в рай? Выкладывайте десять золотых. Хотите воссоединиться там с вашими покойными дедушкой Хайнцем и бабушкой Гертрудой? Нет проблем, но это обойдется уже в тридцать золотых. Самый известный из этих продавцов, монах доминиканского ордена Иоганн Тецель, якобы говорил, что, когда монета со звоном ударяется о дно его сундучка, душа усопшего родственника платящего воспаряет из чистилища в рай<a href="ch2-137.xhtml#id110" class="a">[137]</a>.</p><p class="empty-line"/><div class="image">
<img class="z1" alt="" src="images/i_026.jpg"/>
</div><p class="p1"><em>Папа римский, раздающий индульгенции за деньги (из протестантского памфлета)</em></p><p class="empty-line"/><p class="p1">Чем больше Лютер размышлял, тем больше сомневался и в этой сделке, и в Церкви, которая ее навязывала. Божья милость не покупается. Папе римскому едва ли дана власть отпускать грехи и открывать ворота в рай. 31 октября 1517 года Лютер пришел к церкви Всех Святых в Виттенберге с длинным документом, молотком и гвоздями в руках. Документ содержал девяносто пять тезисов против современных церковных обычаев того времени, включая торговлю индульгенциями. Лютер прибил его к дверям церкви, запустив таким образом протестантскую Реформацию, которая призвала каждого христианина, думающего о спасении, восстать против власти папы и искать иных дорог к небу.</p><p class="p1">С исторической точки зрения духовный путь всегда трагичен, так как это одинокое странствие, неприемлемое для всего общества. Человеческое взаимодействие требует ясных ответов, а не только вопросов. А те, кто восстает против бессмысленных религиозных структур, часто заканчивают созданием новых структур. Это случилось с дуалистами, чьи духовные искания вылились в религиозные установки. Это случилось с Мартином Лютером, который, после схватки с законами, институтами и обрядами католической церкви, стал писать новые своды законов, основывать новые институты и изобретать новые обряды. Это случилось даже с Буддой и Иисусом. В своем бескомпромиссном стремлении к правде они ниспровергли законы, ритуалы и структуры традиционного индуизма и иудаизма. Но в конечном счете во имя каждого из этих двух лиц было создано больше законов, больше ритуалов и больше структур, чем во имя любого другого лица в истории.</p></span></span></span>

<span><span id="id41"><div class="title1">
<p class="p">6. Современный Ковенант</p>
</div><span><p class="p1">Современность – это соглашение. Мы все заключаем его в миг своего рождения, и оно регулирует наши жизни до нашего смертного часа. Отменить его или выйти за его пределы удается очень немногим. Оно определяет, что мы едим, где работаем, о чем мечтаем, и решает, где мы живем, кого любим и как умираем.</p><p class="p1">При беглом ознакомлении содержание этого соглашения кажется исключительно сложным, поэтому очень немногие пытаются вникнуть в то, на что они подписались. Таким же образом, когда вы загружаете какой-нибудь софт и видите предложение согласиться на условия соглашения, состоящего из десятков страниц нудного юридического текста, – вы скользите по нему взглядом, идете сразу на последнюю страницу, кликаете «согласен» и забываете об этом. На самом же деле современность – на удивление простая сделка. Ее содержание можно передать одной фразой: «Люди соглашаются отказаться от смысла в обмен на власть».</p><p class="p1">До современной эпохи большинство культур держалось на вере, что человек – частица некоего грандиозного космического плана. Этот план составили всемогущие боги или вечные законы природы, и человечество не могло его изменить. Космический план наполнял жизнь человека смыслом, но вместе с тем ограничивал его власть. Люди были подобны актерам в театре. Сценарий придавал смысл каждому слову, слезе и жесту – и не позволял ничего, выходящего за его рамки. Гамлет не может убить Клавдия в первом акте или отправиться в Индию и поселиться в ашраме. Шекспир не позволит. Так же и люди – не могут жить вечно, не могут избавиться от болезней и не могут делать все, что им хочется. Этого нет в сценарии.</p><p class="p1">До нашего времени люди отказывались от власти над своими жизнями из-за веры в то, что их жизни уже имеют определенный смысл. Было важно, проявили ли они доблесть в бою, стояли ли грудью за законного короля, ели ли в пост скоромную пищу и имели ли роман с женой соседа. Это создавало, конечно, некоторые неудобства, но служило психологической защитой при несчастьях. Когда случалось что-то страшное – война, чума или засуха, – люди утешали себя: «Мы все играем роли в великой космической драме, диктуемой богами или законами природы. Нас не ознакомили со сценарием, но мы уверены, что все делается с определенной целью. Даже эта чудовищная война, чума или засуха имеют свое место в заданном свыше порядке вещей. Более того, мы можем положиться на драматурга: он обязательно приведет историю к хорошей и полной значения концовке. Так что в итоге все обернется к лучшему – если не здесь и не сейчас, то в загробной жизни».</p><p class="p1">Культура современной эпохи отвергает эту веру в великий космический план. Мы не актеры в некой большей чем жизнь драме. У жизни нет ни сценария, ни драматурга, ни режиссера, ни продюсера… Смысла в ней тоже нет. По данным науки, бытие вселенной – слепой и бесцельный процесс, полный шума и ярости, но ничего не значащий. За время своего микроскопически краткого пребывания на нашей крупинке-планете мы побегали, пошумели – и были таковы.</p><p class="p1">Поскольку нет никакого сценария и люди не задействованы ни в какой великой драме – значит, никакая небесная сила не явится нас выручать в случае злосчастий и не преисполнит смыслом наши страдания. Не будет ни счастливого конца, ни плохого конца, ни вообще какого-либо конца. События просто происходят, одно за другим. Новый мир не верит в замысел. Если у современности и есть девиз, то это: «Дерьмо случается».</p><p class="p1">Но так как «дерьмо случается» не по сценарию и не в рамках замысла, следовательно, человек не ограничен написанной для него ролью. Мы можем делать все, что хочется, – если будем знать <strong>как</strong>. Нас ограничивает только наше собственное невежество. Повальные болезни и засухи не посланы свыше – мы можем их искоренить. Войны не являются неизбежным злом на пути к лучшему будущему – мы можем повсюду установить мир. После смерти нас не ждет рай – мы вправе создать рай здесь, на земле. И жить в нем вечно, если только сумеем преодолеть кое-какие технические трудности.</p><p class="p1">Если мы вложим деньги в научные исследования, то ускорим технический прогресс. Новые технологии стимулируют экономический рост, и развивающаяся экономика вложит еще больше средств в исследования и разработки. С каждым десятилетием будут нарастать продуктовое изобилие, увеличиваться скорости передвижения, совершенствоваться лекарства. В один прекрасный день наши познания станут столь глубокими, а наши технологии – столь продвинутыми, что мы сможем создать эликсир неувядающей молодости, эликсир истинного счастья и любое другое вожделенное снадобье… И никакой бог нас не остановит.</p><p class="p1">Таким образом, сделка нашего времени представляет собой огромное искушение, соединенное с колоссальной опасностью. Перед нами, почти на расстоянии протянутой руки – всемогущество, но под нами зияет бездна абсолютной пустоты. На практике современная жизнь – это постоянная погоня за властью в лишенной смысла вселенной. Культура нашего времени – самая могущественная в истории; она постоянно исследует, изобретает, открывает что-то, развивается и растет. В то же время она гораздо больше, чем любая из предыдущих культур, страдает от экзистенциальных страхов.</p><p class="p1">Мы говорили о присущем современности стремлении человека к власти. В следующей главе речь пойдет о том, как человечество использовало свою растущую власть, чтобы вернуть смысл в бесконечную пустоту космоса. Да, мы обещали ради власти отказаться от смысла, но ведь над нами нет никого, кто принуждал бы нас исполнять обещанное. Мы считаем себя достаточно хитроумными, чтобы пользоваться всеми преимуществами Современного Ковенанта, не расплачиваясь за это.</p></span><span id="id42"><div class="title1">
<p class="p">Чем банкиры отличаются от вампиров</p>
</div><p class="p1">Современная погоня за властью поддерживается альянсом научного прогресса и экономического роста. На протяжении почти всей истории наука двигалась вперед со скоростью улитки, в то время как экономика находилась в глубоком застое. Конечно, вместе с ростом населения постепенно росло и производство, а отдельные открытия даже приводили иногда к увеличению доходов на душу населения, но это был очень и очень медленный процесс.</p><p class="p1">Если в 1000 году н. э. 100 крестьян выращивали 100 тонн зерна, а в 1100 году 105 крестьян выращивали 107 тонн зерна, то такой рост не менял ни ритма жизни, ни социополити-ческого устройства. Сегодня все помешаны на росте, а в до-индустриальную эпоху люди не обращали на это внимания. Правители, священнослужители и землепашцы полагали, что человеческая производительность достигла стабильных и предельных величин, что единственный способ обогащения – за счет других и что их внуки будут жить так же, как они сами.</p><p class="p1">Этот застой во многом объяснялся трудностями с финансовым обеспечением новых проектов. Без достаточного финансирования непросто осушать болота, возводить мосты и строить морские порты – не говоря уже о том, чтобы создавать новые сорта пшеницы, открывать новые источники энергии и прокладывать новые торговые пути. Финансов не хватало, потому что в те дни не был в ходу кредит. Почему? Потому что люди не думали о росте и не верили в возможность роста. А не верили они в возможность роста потому, что в экономике был застой. То есть застой сам себя воспроизводил.</p><p class="p1">Представьте, что вы живете в средневековом городе, ежегодно страдающем от вспышек дизентерии. Вы решаете создать лекарство. Вам нужны средства, чтобы открыть лабораторию, купить лечебные травы и экзотические химикалии, заплатить помощникам и съездить за советом к известным докторам. Средства нужны также, чтобы прокормить себя и семью, пока вы занимаетесь изысканиями. Но денег у вас недостаточно. Можно пойти к местному булочнику, мельнику или кузнецу и попросить их в течение нескольких лет обеспечивать вас всем необходимым, пообещав, что как только вы изобретете лекарство и разбогатеете, то тут же рассчитаетесь с долгами.</p><p class="p1">К сожалению, булочник, мельник и кузнец едва ли согласятся. Им нужно кормить свои семьи сегодня, и они не верят в волшебные эликсиры. Они не один год живут на свете и никогда не слышали, чтобы кто-то изобрел новое чудесное снадобье, исцеляющее от гибельного недуга. Нужны продукты – гони монету. А где же ее взять, если вы еще ничего не изобрели и все время трудитесь в лаборатории? Вы бросаете лабораторию, нехотя возвращаетесь к обработке своего клочка земли, дизентерия продолжает косить горожан, никто не пытается создавать новые лекарства и ни один золотой не переходит из рук в руки. Так прозябала экономика и стояла на месте наука.</p><p class="p1">Этот порочный круг был разорван возрастающей верой в будущее и порожденным ею чудом кредита. Кредит – это экономическая демонстрация доверия. Сегодня, если я хочу разработать новое лекарственное средство, мне ничто не мешает взять заем в банке или обратиться к частным инвесторам и венчурным фондам. Когда летом 2014 года в Западной Африке разразилась эпидемия Эболы, что, по вашему мнению, произошло с акциями фармацевтических компаний, которые занялись поисками препаратов и вакцин, способных ее побороть? Они взлетели до небес. Акции компании <em>Tekmira</em> выросли на 50 процентов, акции <em>BioCryst</em> – на все 90. В Средние века вспышка чумы заставляла людей обращаться к небу и умолять Бога простить им их прегрешения. Сегодня, когда люди слышат о новой убийственной эпидемии, они тянутся к мобильным телефонам и звонят своим брокерам. Для фондовой биржи даже эпидемия это возможность заработать.</p><p class="p1">Когда достаточно большое число венчурных проектов оказывается успешным, вера людей в будущее крепнет, кредитование набирает размах, процентные ставки падают, доступ предпринимателей к деньгам становится легче – в результате экономика растет. Как следствие этого люди еще больше верят в будущее, экономика продолжает расти, и вместе с ней прогрессирует наука.</p><p class="p1">На бумаге все очень просто. Почему же тогда человечеству пришлось так долго ждать запуска механизма экономического роста – до современной эпохи? Тысячелетиями люди слабо верили в будущий прогресс не по своей глупости, а потому что это противоречит нашему шестому чувству, нашему эволюционному наследию и тому, как функционирует мир. Большинство природных систем существует в равновесии, и в борьбе за существование этот баланс, как правило, не нарушается – один может преуспеть только за счет другого.</p><p class="p1">Возьмем пример. Каждый год на предполагаемом лугу вырастает приблизительно одинаковое количество травы. Этой травой кормится популяция из примерно десяти тысяч кроликов, среди которых достаточно неповоротливых или невезучих особей, чтобы обеспечить пропитание примерно сотне лис. Если одна лиса окажется особенно хитрой и упорной и съест больше кроликов, чем среднестатистическая, тогда другие лисы, очевидно, будут голодать. Если все лисы ухитрятся одновременно съесть больше «нормы», кроличья популяция иссякнет, и на следующий год лисам вообще нечего будет есть. При всех возможных колебаниях на «кроличьем рынке», в долгосрочной перспективе лисы не могут рассчитывать на постоянный прирост кроличьего племени.</p><p class="p1">Разумеется, некоторые экологические реалии гораздо сложнее, и не всякая борьба за существование – антагонистическая игра. Многие животные эффективно взаимодействуют, и некоторые даже дают взаймы. Самые известные в природе заимодавцы – летучие мыши-вампиры. Они тысячными колониями живут в пещерах и каждую ночь вылетают охотиться. Обнаружив спящую птицу или беспечное млекопитающее, вампировые мыши нападают на него и сосут кровь. Но не всем мышам каждую ночь удается найти жертву. Чтобы не зависеть от случая, они ссужают друг друга кровью. Прилетев домой, невезучий вампир просит более счастливого товарища отрыгнуть ему немного краденой крови. При этом вампиры хорошо помнят, с кем делились, поэтому в другой раз, если вернется голодным уже кредитор, он обратится к своему должнику, и тот окажет ему ответную услугу.</p><p class="p1">Однако в отличие от людей-банкиров мыши-вампиры никогда не взимают процентов: если один вампир одолжил другому сто миллилитров крови, тот вернет ему столько же. Также они не используют займы для финансирования новых предприятий или расширения кровососного рынка.</p><p class="p1">Поскольку кровь вырабатывается другими животными, вампирам никак не дано нарастить ее выработку. Хотя на кровяном рынке бывают свои взлеты и падения, вампиры не могут рассчитывать, что в 2017 году крови будет на три процента больше, чем в 2016-м, и что в 2018-м предложение снова подрастет на три процента. Вот вампиры и не верят в прогресс<a href="ch2-144.xhtml#id94" class="a">[144]</a>. На протяжении миллионов лет эволюции человечество жило в среде, сходной со средой вампировых летучих мышей, лис и кроликов. Поэтому людям трудно верить в развитие, в рост.</p></span></span></span>

<span><span id="id46"><div class="title1">
<p class="p">7. Гуманистическая революция</p>
</div><span><p class="p1">Современный Ковенант предлагает нам власть на условии, что мы откажемся от нашей веры в космический план, который наделяет смыслом жизнь. Но если изучить этот контракт повнимательнее, в нем обнаруживается избавительная оговорка. Если люди как-то умудрятся найти смысл, не основываясь ни на каком космическом плане, это не считается нарушением договора.</p><p class="p1">Эта хитроумная оговорка стала спасением для современного общества, так как без наличия смысла невозможно поддерживать порядок. Крупнейшим политическим, художественным и религиозным проектом современной эпохи стал поиск смысла жизни, не происходящего из какого-нибудь космического плана. Мы не актеры в божественной драме, никому нет дела до нас или наших поступков, так что никто не устанавливает пределов нашей власти, – но мы все же живем с убеждением, что наша жизнь исполнена смысла. У нас получилось – сегодня мы не только обладаем бóльшей, чем когда-либо, властью, но и, вопреки ожиданиям, не были ввергнуты в социальную анархию исчезновением из нашей жизни Бога. Испокон веков пророки и философы повторяли: если люди разуверятся в великом космическом замысле, закон и порядок перестанут существовать. Но сегодня наибольшую угрозу мировым законности и порядку несут как раз те, кто продолжает верить в Бога и Его всеобъемлющие планы. Богобоязненная Сирия намного более опасное место, чем светские Нидерланды.</p><p class="p1">Если нет никакого космического замысла и мы не связаны ни Божьими, ни природными законами, что же тогда предотвращает социальный коллапс? Благодаря чему вы можете преодолеть тысячи миль из Лиссабона в Москву или из Неаполя в Санкт-Петербург без риска попасть в лапы работорговцев, в засаду к разбойникам или под стрелы враждующих племен?</p></span></span></span>

<p class="p">10. Океан сознания</p>
</div><span><p class="p1">Новые религии вряд ли выйдут в мир из пещер Афганистана или медресе Ближнего Востока. Они появятся на свет в исследовательских лабораториях. Как в свое время социализм покорил мир, пообещав спасение посредством электрификации, так в ближайшие десятилетия новые технорелигии могут завоевать мир, обещая спасение с помощью алгоритмов и генов.</p><p class="p1">Несмотря на все разговоры о радикальном исламе и христианском фундаментализме, самое интересное с религиозной точки зрения место сегодня – не территория, занимаемая Исламским государством, и не Библейский пояс, а Кремниевая долина. Именно там гуру хайтека культивируют для нас дивные новые религии, которые никак не связаны с Богом, а связаны исключительно с технологиями. Эти религии сулят все те же награды – счастье, мир, благоденствие и даже вечную жизнь, – но здесь, на земле, при помощи технологий, а не после смерти при участии высших сил.</p><p class="p1">Эти новые технорелигии можно разделить на два основных типа: техногуманизм и религию данных. Религия данных утверждает, что люди выполнили свою космическую задачу и должны теперь передать факел абсолютно новым формам существования. Мы поговорим о мечтах и кошмарах религии данных в следующей главе. Настоящая глава посвящена более консервативному кредо техногуманизма, который все еще считает человека венцом творения и придерживается многих традиционных гуманистических ценностей. Техно-гуманизм соглашается с тем, что <em>Homo Sapiens,</em> каким мы его знаем, исторически исчерпал себя и не будет актуальным в будущем, однако видит выход в том, чтобы при помощи технологий создать намного более совершенную модель человека. <em>Homo Deus</em> сохранит ряд существенных черт сапиен-сов, но при этом будет обладать небывалыми физическими и умственными способностями, которые позволят ему выдержать состязание с самыми совершенными алгоритмами. Поскольку интеллект отделяется от сознания и поскольку не обладающий сознанием искусственный интеллект развивается с головокружительной скоростью, люди должны безотлагательно и очень активно заняться модернизацией своих мозгов, если не хотят выбыть из игры.</p><p class="p1">Семьдесят тысяч лет назад когнитивная революция трансформировала мозг наших предков, превратив ничем не примечательных африканских приматов во властителей мира. Их обострившийся разум вдруг проник в широкое интерсубъективное пространство, что позволило им создать богов и корпорации, построить города и империи, изобрести письменность и деньги и в конце концов расщепить атом и побывать на Луне. Насколько известно, эта поразительная революция была результатом пары незначительных изменений в ДНК сапиенсов и легкой перенастройки их мозга. Если это так, говорит техногуманизм, то, возможно, нескольких дополнительных изменений в нашем геноме и еще одной перенастройки мозга будет достаточно, чтобы запустить вторую когнитивную революцию. Благодаря первой <em>Homo Sapiens</em> получил доступ в интерсубъективное пространство и сделался хозяином планеты; благодаря второй <em>Homo Deus</em> может получить доступ в невообразимые новые сферы и сделаться повелителем галактики.</p><p class="p1">Эта идея является усовершенствованным вариантом старых мечтаний эволюционных гуманистов, которые еще век назад призывали к созданию сверхчеловека. Но если Гитлер и иже с ним планировали вывести породу сверхлюдей посредством селекции и этнических чисток, то техногуманизм XXI века надеется достичь этой цели гораздо более мирным путем, с помощью генной инженерии, нанотехнологий и ней-рокомпьютерных интерфейсов.</p></span></span></span>

<p class="p">Благодарности</p>
</div><p class="p1">Хочу выразить свою признательность следующим людям, животным и организациям:</p><p class="p1">Моему наставнику Сатье Нарайяну Гоенке (1924–2013), обучившему меня технике медитации Випассана, которая помогла мне увидеть реальность такой, какая она есть, и лучше познать мир и разум. Мне не удалось бы написать эту книгу без сосредоточенности, спокойствия и углубленности, которые я приобрел в последние пятнадцать лет, практикуя Випассану.</p><p class="p1">Израильскому научному фонду, спонсировавшему этот исследовательский проект (грант 26/09).</p><p class="p1">Еврейскому университету в Иерусалиме и историческому факультету, моему академическому дому, в частности; всем когда-либо занимавшимся у меня студентам, так много давшим мне своими вопросами, своими ответами и своим молчанием.</p><p class="p1">Моему научному ассистенту Идану Шереру, безропотно бравшемуся за все, что я ему ни подкидывал, будь то шимпанзе, неандертальцы или киборги. И моим ассистентам Рэму Лирану, Эйялу Миллеру и Омри Шеферу Равиву, то и дело вносившим свою лепту.</p><p class="p1">Михал Шавит, моему издателю в Penguin Random House в Великобритании, за ее решимость и многолетнюю поддержку; а также Элли Стил, Сюзанне Дин, Бетан Джоунс, Марии Гарбут-Люцеро и их коллегам в Penguin Random House за всю их помощь.</p><p class="p1">Дэвиду Милнеру, великолепно отредактировавшему рукопись, спасшему меня от многих постыдных огрехов и напомнившему мне, что «delete» самая важная клавиша на клавиатуре.</p><p class="p1">Прине Гайер и Лие Кресоватой из пиар-агентства «Riot Communications» за эффективную помощь.</p><p class="p1">Джонатану Джао, моему издателю в Harper Collins в Нью-Йорке, и Клэр Вахтель, моему прежнему издателю там же, за их веру, содействие и понимание.</p><p class="p1">Шмуэлю Роснеру и Эрану Зморе за то, что разглядели потенциал, и за ценные отклики и советы.</p><p class="p1">Деборе Харрис, за помощь в решающем прорыве.</p><p class="p1">Амосу Авизару, Шило де Беру, Тирзе Айзенберг, Люку Мэтьюсу, Рами Ротгольцу и Орену Шрики, которые внимательно прочли рукопись и не пожалели времени и усилий на то, чтобы исправить мои ошибки и дать мне взглянуть на вещи с иных точек зрения.</p><p class="p1">Игалю Бороховски, убедившему меня быть помягче с Богом.</p><p class="p1">Йораму Йовеллу за его проницательность и за наши совместные прогулки в Эштаольском лесу.</p><p class="p1">Ори Кацу и Джею Померанцу, которые помогли мне лучше понять капиталистическую систему.</p><p class="p1">Кармель Вайсман, Жоакину Келлеру и Антуану Мазьеру за их мысли о мозге и разуме.</p><p class="p1">Бенджамину З. Кедеру за высевание и полив семян.</p><p class="p1">Диего Ольштейну за долгие годы теплой дружбы и мягкого руководства.</p><p class="p1">Эхуду Амиру, Шуки Бруку, Мири Ворцелю, Ги Заславски, Ми-хал Коэн, Йосси Мори, Амиру Сумакай-Финку, Саре Аарони и Ади Эзре, прочитавшим отдельные части рукописи и поделившимся своими идеями.</p><p class="p1">Эйлоне Ариель за фонтанирующий энтузиазм и надежность скалы.</p><p class="p1">Моей теще и бухгалтеру, Ханне Яхав, не допустившей краха предприятия.</p><p class="p1">Моей бабушке Фанни, моей маме Пнине, моим сестрам Лиат и Эйнат и вообще всем моим родственникам и друзьям за их любовь и поддержку.</p><p class="p1">Чамбе, Пенго и Чили, предложившим собачий взгляд на некоторые из ключевых идей и теорий этой книги.</p><p class="p1">И моему партнеру и менеджеру Ицику, который уже сейчас функционирует как мой Интернет Всех Вещей.</p></span>

</div><div class="image">
<img class="z1" alt="" src="images/i_052.jpg"/>
</div><p class="p1">©Antonio Olmos</p><p class="empty-line"/><div class="cite">
<p class="p1"><strong>«Мы изучаем историю не для того, чтобы узнать будущее… а чтобы шире взглянуть на мир и осознать, что сложившееся положение вещей не является ни естественным, ни неизбежным. Это значит, что у нас гораздо больше возможностей что-то изменить, чем мы себе представляем».</strong></p>
</div><p class="empty-line"/><p class="p1">Юваль Ной Харари защитил докторскую диссертацию в Оксфорде и преподает всемирную историю в Еврейском университете в Иерусалиме. В своих исследованиях он соединяет исторический подход с естественно-научным, задаваясь масштабными вопросами: «Какова связь между историей и биологией?», «Есть ли у истории направление?», «Существует ли историческая справедливость?», «Становятся ли люди по мере исторического развития счастливее?».</p><p class="p1">Его яркие, полемичные книги «Sapiens. Краткая история человечества» и «Homo Deus. Краткая история будущего» стали всемирными бестселлерами – они изданы на 50 языках.</p></span>
