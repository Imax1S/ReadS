<span><span id="id6"><div class="title3">
<p class="p">Право на счастье</p>
</div><p class="p1">Вторым по важности пунктом в нашей повестке дня, вероятно, станет поиск формулы счастья. Во все времена находились мыслители, пророки и простые смертные, которые видели наивысшее благо именно в счастье, а не в самой жизни. В Древней Греции Эпикур проповедовал, что поклонение богам – это пустая трата времени, что после смерти ничего нет и что единственная цель нашего существования – счастье. В древности мало кто исповедовал эпикурейство, но сегодня оно стало чем-то само собой разумеющимся. Сомнения в загробной жизни побуждают человечество стремиться не только к бессмертию, но и к земному счастью. Ведь кто захочет жить вечно, прозябая?</p><p class="p1">Эпикур предлагал человеку искать счастье в одиночку. Современные мыслители склонны считать поиски счастья делом коллективным. Индивид мало в чем преуспеет без государственного планирования, экономических ресурсов и научных исследований. Если у вас в стране идет бойня, если ее экономика в кризисе, а медицина в упадке, вам, разумеется, будет несладко. В конце XVIII века английский философ Иеремия Бентам провозгласил наивысшим благом «наибольшее счастье наибольшего числа индивидуумов» и назвал единственной достойной целью государства, рынка и ученого сообщества умножение мирового счастья. Политики должны устанавливать мир, дельцы должны способствовать преуспеянию, а ученые должны познавать природу не для вящей славы короля, страны или Бога – а чтобы вы и я могли жить счастливее.</p><p class="p1">В течение XIX и XX столетий, притом что взгляды Бентама широко обсуждались, правительства, корпорации и лаборатории были сосредоточены на решении более актуальных и конкретных задач. Страны мерили свой успех величиной территорий, плодовитостью населения и ростом ВВП, а не счастьем своих граждан. Такие индустриальные страны, как Германия, Франция и Япония, создали мощные системы образования, здравоохранения и социального обеспечения, но эти системы имели целью укрепление нации, а не благополучие отдельного человека.</p><p class="p1">Школы призваны были штамповать образованных и законопослушных граждан, готовых преданно служить нации. К восемнадцати годам из юношей выковывали не просто патриотов, но грамотных патриотов, способных прочесть предписание командира и набросать план завтрашнего сражения. Им требовалось знание математики, чтобы рассчитывать траектории снарядов и взламывать секретные шифры врага. Они осваивали основы электротехники, механики и медицины, чтобы управляться с рациями, водить танки и перевязывать раненых товарищей. После армии они должны были пополнить ряды служащих, учителей и инженеров, строящих современную экономику и платящих налоги.</p><p class="p1">То же происходило в системе здравоохранения. В конце XIX века такие страны, как Франция, Германия и Япония, развернули бесплатное медицинское обслуживание масс. Они финансировали вакцинацию младенцев, сбалансированное питание детей и физическое воспитание подростков. Они осушали гнилые болота, истребляли москитов и проводили централизованную канализацию. Но все это не ради счастья людей, а ради укрепления нации. Страна нуждалась в выносливых солдатах и рабочих, в здоровых женщинах, которые народят еще солдат и рабочих, и в бюрократах, являющихся в контору ровно в восемь ноль-ноль, а не чахнущих дома под одеялом.</p><p class="p1">Даже система социального обеспечения изначально выстраивалась скорее в интересах нации, чем нуждающегося индивида. Когда в конце XIX века в Германии Отто фон Бисмарк вводил государственные пенсии и социальные гарантии, его главной заботой было заручиться лояльностью граждан, а не повысить их уровень жизни. Люди сражались за родину в восемнадцать и платили налоги в сорок, так как рассчитывали, что в семьдесят государство о них позаботится<a href="ch2-32.xhtml#id85" class="a">[32]</a>.</p><p class="p1">В 1776 году отцы-основатели Соединенных Штатов объявили право на достижение счастья одним из трех неотъемлемых прав человека, наряду с правом на жизнь и правом на свободу. Однако важно отметить, что американская Декларация независимости гарантирует право на <em><strong>стремление</strong></em> к счастью, а не на само счастье. Важно, что Томас Джефферсон не возложил на государство ответственность за счастье или несчастье граждан. Он хотел лишь ограничить власть государства. Идея заключалась в том, чтобы избавить человека от всяческого диктата в вопросах выбора. Если я полагаю, что буду счастливее, соединившись с Джоном, а не с Мери, живя в Сан-Франциско, а не в Солт-Лейк-Сити и работая в пабе, а не на маслобойне, значит, я волен устраивать свое счастье по собственному разумению, и государство не вправе мне мешать, даже если мой выбор ошибочен.</p><p class="p1">Однако в последние десятилетия произошел перелом в сознании, и к теории Бентама стали относиться гораздо серьезнее. Все больше людей верит, что мощные системы, созданные более века назад для укрепления наций, в действительности должны служить счастью и благополучию каждой личности. Мы здесь не для того, чтобы обслуживать государство, – это оно здесь для того, чтобы обслуживать нас. Право на стремление к счастью, когда-то установленное для ограничения власти государства, незаметно трансформировалось в право на счастье – словно это врожденная привилегия человечества, и все, что нас не устраивает, есть нарушение наших базовых человеческих прав, и посему государство обязано что-то в связи с этим предпринять.</p><p class="p1">В XX веке главным мерилом национального преуспеяния был ВВП на душу населения. С этой точки зрения Сингапур, каждый житель которого производит товаров и услуг в среднем на 56 тысяч долларов в год, более успешная страна, чем Коста-Рика, где граждане производят всего на 14 тысяч долларов в год. Но в наши дни философы, политики и даже некоторые экономисты призывают заменить ВВП на ВНС – валовое национальное счастье. В конце концов, чего хотят люди? Они не хотят производить. Они хотят быть счастливыми. Без производства не обойтись, потому что это материальная основа счастья. Но оно только средство, а не цель. Опрос за опросом показывает, что костариканцы намного больше удовлетворены своей жизнью, чем сингапурцы. Что вы предпочтете – быть очень эффективным, но неудовлетворенным жизнью сингапурцем или менее эффективным, но довольным жизнью костариканцем?</p><p class="p1">Согласно этой логике, человечество должно поставить обретение счастья вторым пунктом своей программы на XXI век. Казалось бы, задача не слишком сложная. Если голод, эпидемии и война отступают и средняя продолжительность жизни растет не по дням, а по часам, значит, до всеобщего счастья рукой подать.</p><p class="p1">Нет, не так. Называя счастье наивысшим благом, Эпикур предупреждал учеников, что оно дается тяжелым трудом. Одни материальные блага не способны нас долго тешить. Слепая погоня за деньгами, славой и удовольствиями только опустошает. Эпикур, например, советовал есть и пить в меру и усмирять свои вожделения. В конечном счете прочная дружба принесет нам больше удовлетворения, чем безумная оргия. Он предложил людям целый этический набор «надо» и «не надо», чтобы провести их по опасной дороге к счастью.</p><p class="p1">Эпикур явно кое-что смыслил в этом деле. Стать счастливым непросто. Несмотря на наши беспрецедентные достижения последних десятилетий, совсем не очевидно, что современные люди намного счастливее, чем их предки. Пугающий симптом: при более высоком уровне благосостояния, комфорта и безопасности число суицидов в развитом мире тоже гораздо выше, чем в традиционных обществах.</p><p class="p1">В Перу, Гватемале, на Филиппинах и в Албании – развивающихся странах, страдающих от нищеты и политической нестабильности, – каждый год в среднем от двух до семи человек из 100 тысяч совершают самоубийство. В таких богатых и мирных странах, как Швейцария, Франция, Япония и Новая Зеландия, ежегодно кончают с собой от 12 до 23 человек из 100 тысяч. В 1985 году большинство южных корейцев, живших в условиях авторитаризма, были бедными, темными и косными. Сегодня Южная Корея – ведущая экономическая держава со стабильным и относительно либеральным демократическим режимом, ее граждане принадлежат к числу самых образованных в мире. Но если в 1985 году сводили счеты с жизнью около девяти из 100 тысяч южных корейцев, то сегодня процент самоубийств вырос более чем второе – до тридцати на 100 тысяч<a href="ch2-33.xhtml#id84" class="a">[33]</a>.</p><p class="p1">Есть, конечно, противоположные, вдохновляющие тенденции. Так, резкое падение детской смертности явно прибавило людям счастья и частично компенсировало им стрессы современной жизни. И все же, даже если мы чуть-чуть счастливее, чем наши предки, прирост нашего благополучия не столь велик, как можно было бы ожидать. В каменном веке в распоряжении среднего человека было примерно четыре тысячи калорий в день. Это включая энергию, затраченную на изготовление орудий, одежды, предметов искусства и очагов. Сегодня каждому американцу ежедневно требуется в среднем 228 тысяч калорий – не только в виде пищи, но и для питания своих авто, компьютеров, холодильников и телевизоров<a href="ch2-34.xhtml#id83" class="a">[34]</a>. Таким образом, средний американец потребляет в шестьдесят раз больше энергии, чем средний охотник-собиратель каменного века. Неужели средний американец в шестьдесят раз счастливее? Позвольте в этом усомниться.</p><p class="p1">Хотя мы и покончили со многими из вчерашних бед, обрести настоящее счастье человеку будет гораздо сложнее, чем избавиться от открытых общественных язв. Голодающему средневековому крестьянину доставлял радость ломоть хлеба. А чем можно обрадовать пресыщенного инженера с солидными денежными и жировыми накоплениями? Вторая половина XX столетия была для США золотым веком. Победа во Второй мировой войне и последовавшая за ней еще более значимая победа в холодной войне превратили страну в ведущую мировую сверхдержаву. Между 1950 и 2000 годами американский ВВП вырос с двух триллионов до двенадцати триллионов долларов. Реальный доход на душу населения удвоился. Изобретение новых контрацептивов привело к небывалой сексуальной свободе. Женщины, гомосексуалисты, афроамериканцы и прочие меньшинства получили в конце концов свой кусок американского пирога. Поток дешевых автомобилей, холодильников, кондиционеров, пылесосов, посудомоечных и стиральных машин, телефонов, телевизоров и компьютеров изменил быт почти до неузнаваемости. Однако опросы показали, что в 1990-х уровень субъективного благополучия американцев остался примерно тем же, каким был в 1950-х<a href="ch2-35.xhtml#id81" class="a">[35]</a>.</p><p class="p1">В Японии в период между 1958 и 1987 годами произошел один из самых стремительных в истории экономических скачков, когда средний реальный доход вырос в пять раз. Эта лавина богатства, вкупе с морем позитивных и негативных перемен в стиле жизни, как ни странно, почти не повлияла на показатели субъективного благополучия японцев. Японцы в 1990-х были в той же степени удовлетворены – или не удовлетворены жизнью, – как в 1950-х<a href="ch2-36.xhtml#id79" class="a">[36]</a>.</p><p class="p1">Создается впечатление, будто наше счастье упирается в некий таинственный стеклянный потолок, который не дает ему взлететь, несмотря на наши беспрецедентные успехи. Даже если мы завалим всех едой, вылечим все болезни и установим мир во всем мире, не похоже, что этот стеклянный потолок обязательно треснет. Стать реально счастливыми будет не проще, чем победить старость и смерть. Стеклянный потолок счастья подпирают две мощные колонны: психологическая и биологическая. На психологическом уровне счастье зависит скорее от ожиданий, чем от объективных условий. Мирное и обеспеченное существование само по себе удовлетворения не приносит. Мы бываем довольны, когда реальность соответствует нашим запросам. Беда в том, что чем комфортнее жизнь, тем непомернее запросы. Фантастическое улучшение жизненных условий, произошедшее в прошлые десятилетия, оборачивается не ростом удовлетворенности, а ростом аппетитов. Если мы не опомнимся, то счастья нам не видеть никогда.</p><p class="p1">На биологическом уровне и наши запросы, и счастье определяются биохимией, а не экономическим, социальным или политическим статусом. Согласно Эпикуру, мы счастливы, когда испытываем приятные ощущения и свободны от неприятных. Иеремия Бентам утверждал, что природа отдала человека во власть двум господам – удовольствию и боли – и только они отвечают за все, что мы делаем, говорим и думаем. Последователь Бентама Джон Стюарт Милль говорил, что счастье – это не что иное, как удовольствие и отсутствие боли и что вне удовольствия и боли нет ни добра, ни зла. Всякий, кто пытается связать добро и зло с чем-то иным (скажем, с Божьим заветом или с национальными интересами), обманывает вас, а может быть, и самого себя<a href="ch2-37.xhtml#id77" class="a">[37]</a>.</p><p class="p1">Во времена Эпикура такие речи были кощунством. Во времена Бентама и Милля они были потрясением основ. Но в начале XXI века это – научная ортодоксия. По версии биологов, блаженство и страдание – всего лишь разные комплексы телесных ощущений. Мы никогда не реагируем на то, что творится вокруг нас, мы реагируем исключительно на ощущения собственного тела. Никто не страдает из-за самой потери работы, из-за развода или из-за того, что правительство ввязалось в войну. Что делает человека несчастным – это его внутренний личный дискомфорт. Конечно, потеря работы может вызвать депрессию, но депрессия – это тоже телесный дискомфорт. Любой пустяк способен вывести нас из себя, но гнев не абстракция. Он всегда сопряжен с чувством жара и мышечным спазмом, оттого так мучителен. Не случайно мы говорим, что «пылаем» гневом.</p><p class="p1">И наоборот – как уверяет наука, ни продвижение по службе, ни выигрыш в лотерею, ни даже настоящая влюбленность не приносят счастья. Счастливым человека делает одно и только одно – приятные ощущения в теле. Представьте себе чувства Марио Гётце, атакующего полузащитника германской сборной, в дополнительное время финального матча чемпионата мира 2014 года Германия – Аргентина. Счет не открыт, остается всего семь минут до серии непредсказуемых послематчевых пенальти. На трибунах стадиона «Маракана» в Рио бушуют 75 тысяч фанатов, по телевизору за игрой напряженно следят несчетные миллионы болельщиков во всех уголках мира… Ты находишься в нескольких метрах от аргентинских ворот, когда Андре Шюррле дает тебе великолепный пас. Ты принимаешь мяч на грудь и, не давая ему опуститься на землю, ударом левой ноги отправляешь мимо аргентинского вратаря. Мяч зарывается в сетку. Го-о-о-о-о-о-ол! Стадион взрывается как вулкан. Десятки тысяч человек ревут словно помешанные, твои товарищи по команде набрасываются на тебя с объятиями и поцелуями, миллионы твоих соотечественников в Берлине и Мюнхене рыдают перед телеэкранами. Ты на седьмом небе! Но это не потому, что мяч в воротах соперника, и не из-за ликования в баварских пивнушках. На самом деле ты реагируешь на бурю своих внутренних ощущений. По спине бегают мурашки, по телу проходят электрические волны, и тебе кажется, будто ты рассыпаешься на миллионы взрывающихся энергетических шариков…</p><p class="p1">Чтобы почувствовать подобное, не обязательно забивать решающий гол в финале чемпионата мира. Если вы начинаете прыгать от радости, получив неожиданное повышение по службе, – значит, вы во власти похожих ощущений. Глубинные участки мозга ничего не знают ни о футболе, ни о карьерах. Им известны только ощущения. Если вас повышают, но по той или иной причине приятных ощущений не возникнет, вы не обрадуетесь. И наоборот, если вы вылетели с работы (или проиграли решающий матч), но по какой-либо причине испытываете радость (может, от какой-нибудь таблетки), то все равно будете наверху блаженства.</p><p class="p1">К несчастью, приятные ощущения довольно быстро спадают и рано или поздно сменяются подавленностью. Даже победный гол в финале чемпионата мира не гарантирует пожизненного счастья. На самом деле потом все может покатиться под уклон. Так же, если год назад меня неожиданно повысили в должности, то сегодня тех очень приятных ощущений, которые я испытал, услышав о назначении, уже нет и в помине. Если я хочу опять пережить эти чудесные мгновения, я должен получить следующее повышение. А за ним – следующее. И если я его не дождусь, то могу еще больше захандрить и обозлиться, чем если бы так и оставался скромной пешкой. Все это издержки эволюции. На протяжении несчетного числа поколений наша биохимическая система настраивалась на увеличение шансов на выживание и воспроизводство, но не на счастье. Те действия, которые способствуют выживанию и воспроизводству, биохимическая система вознаграждает приятными ощущениями. Но это лишь рекламная уловка. Мы мечемся в поисках еды и партнера, спеша избавиться от гнетущего чувства голода и насладиться деликатесами и оргазмами. Но удовольствие от еды и оргазмов быстро проходит, и если мы хотим наслаждаться опять, то должны снова искать еду и партнера.</p><p class="p1">Что бы случилось, если бы в результате какой-нибудь редкой мутации появилась на свет белка, которая, сгрызя один орех, успокоилась бы в блаженной сытости? Технически этого реально было бы достичь перепрограммированием беличьего мозга. Кто знает, может, миллионы лет назад и родилась такая везучая белка. Если так, она прожила очень счастливую и чрезвычайно короткую жизнь. На ней редкая мутация и завершилась. Потому что везучая белка не затрудняла себя поисками орехов, не говоря уж о паре. Ее соперницы, которым одного ореха хватало на пять минут, имели куда больше шансов выжить и передать свои гены потомству. По той же причине нас, людей, обычно недолго тешат добываемые нами орехи – денежные должности, солидные дома, красивые партнеры.</p><p class="p1">Кто-то может сказать, что дело не так уж и плохо, ведь счастье не в цели, а в самом путешествии к ней. Совершать восхождение на Эверест несравненно увлекательнее, чем стоять на его вершине; флирт и ухаживания горячат кровь сильнее, чем сам акт любви; проведение экспериментов и работа в новейшей лаборатории интереснее, чем похвалы и премии. И все же это вряд ли меняет общую картину – просто показывает, что эволюция управляет нами с помощью широкого спектра удовольствий. Иногда она соблазняет ощущением покоя и блаженства, а порой стимулирует головокружительным чувством восторга и трепета.</p><p class="p1">Когда животное хочет получить то, что повышает его шансы на выживание и воспроизводство (то есть еду, партнера или доминантное положение), его мозг продуцирует ощущения настороженности и возбуждения, которые своей исключительной приятностью еще больше его подхлестывают. В очень известном эксперименте ученые вживили в мозг нескольких крыс электроды, позволявшие грызунам возбуждать себя простым нажатием на педаль. Когда крысам предоставляли выбор между лакомством и педалью, они предпочитали педаль (совсем как дети, не желающие отрываться от видеоигры ради ужина). Крысы жали и жали на педаль, пока не падали от голода и утомления<a href="ch2-38.xhtml#id75" class="a">[38]</a>. Люди тоже могут предпочитать азарт гонки лежанию на диване. Но гонка привлекательна именно тем, что вызывает пьянящие ощущения. Никто не стал бы взбираться на горы, играть в видеоигры и ходить на свидания, если бы за всем этим стояли ощущения стресса, отчаяния или скуки<a href="ch2-39.xhtml#id73" class="a">[39]</a>.</p><p class="p1">Увы, упоение гонкой так же скоропреходяще, как и радость победы. Ни донжуан, с трепетом пробирающийся в спальню к красотке, ни бизнесмен, с замиранием сердца следящий за падениями и взлетами индекса Доу-Джонса, ни игрок, одержимо уничтожающий монстров на компьютерном экране, не найдут удовольствия в воспоминаниях о вчерашних приключениях. Подобно крысам, вновь и вновь жмущим на педаль, донжуаны, финансовые магнаты и игроки нуждаются в ежедневной подпитке. И что еще хуже, в этом случае запросы тоже приспосабливаются к условиям, и то, что вчера было предметом мечтаний, сегодня уже нагоняет тоску. Возможно, ключ к счастью не в гонке и не в золотой медали, а в балансе возбуждения и покоя; но мы в большинстве своем склонны перескакивать от стресса к скуке и наоборот, тяготясь как тем, так и другим. Если наука права и наше счастье определяется биохимической системой, значит, единственный способ достичь стабильной удовлетворенности – настройка этой системы. Забудьте об экономическом росте, социальных реформах и политических революциях: чтобы поднять уровень мирового счастья, мы должны управлять человеческой биохимией. Именно это мы и начали делать в последние десятилетия. Еще полвека назад назначение психотропных препаратов диктовалось лишь очень серьезным диагнозом. Сегодня совсем не так. К лучшему или к худшему, все больший процент населения принимает психотропы регулярно, не только для лечения разрушительных психических заболеваний, но и для восстановления душевного равновесия при рядовых депрессиях.</p><p class="p1">Например, школьникам все чаще и чаще прописывают психостимуляторы типа риталина. В 2011 году 3,5 миллиона американских детей принимали таблетки от СДВГ (синдрома дефицита внимания и гиперактивности). В Великобритании число таких пациентов выросло с 92 тысяч в 1997 году до 786 тысяч в 2012-м<a href="ch2-40.xhtml#id58" class="a">[40]</a>. Изначально эти лекарства предназначались для терапии расстройства внимания, но в наши дни их назначают практически здоровым детям, чтобы те подтянулись к возрастающим год от года требованиям учителей и родителей<a href="ch2-41.xhtml#id57" class="a">[41]</a>. У этой тенденции много противников, убежденных в том, что проблема не в детях, а в образовательной системе. Если ученики страдают от дефицита внимания, стресса и получают плохие отметки, возможно, следует винить в этом допотопные методы обучения, переполненные классы и неестественно быстрый темп жизни. Может, лучше усовершенствовать школы, чем школьников? Любопытно заглянуть в историю дискуссии. Люди тысячелетиями ломали копья из-за того, как нужно образовывать подрастающее поколение. В Древнем ли Китае, в викторианской ли Англии каждый слепо верил в свою методику и отстаивал ее. Но до сих пор все были согласны в одном: чтобы поднять образование, необходимо реформировать школу. Сегодня впервые в истории находятся те, кто полагает, что эффективнее будет изменить биохимию учеников<a href="ch2-42.xhtml#id56" class="a">[42]</a>.</p><p class="p1">Армии идут тем же путем. Двенадцать процентов американских солдат в Ираке и семнадцать процентов в Афганистане принимали либо снотворное, либо антидепрессанты, чтобы легче переносить напряжение и ужасы войны. Страхи, депрессии и психические травмы вызываются не снарядами, растяжками и минами. Их источник – гормоны, нейромеди-аторы и нейросети. В бою рядом могут оказаться два солдата – один окоченеет от ужаса, потеряет разум и потом долгие годы будет мучиться кошмарами; другой смело ринется в атаку и получит медаль. Различие этих солдат – в их биохимии, и если мы научимся ее контролировать, то осчастливим военных и усилим армии<a href="ch2-43.xhtml#id55" class="a">[43]</a>.</p><p class="p1">Погоня за биохимическим счастьем – это еще и главная причина преступности в мире. Согласно статистическим исследованиям 2009 года, половина заключенных федеральных тюрем США попали туда из-за наркотиков; 38 процентов итальянских заключенных были осуждены за правонарушения, спровоцированные наркотиками; 55 процентов заключенных в Великобритании сообщили, что преступили закон либо под действием, либо при распространении наркотиков.</p><p class="p1">Исследования 2001 года показали, что 62 процента обитателей австралийских тюрем сидят за преступления, совершенные в состоянии наркотического опьянения<a href="ch2-44.xhtml#id54" class="a">[44]</a>. Люди пьют алкоголь, чтобы забыться, курят травку для успокоения, нюхают кокаин и мет для ясности ума и уверенности, в то время как экстези веселит, а ЛСД переносит к Люси, которая в небесах с алмазами. То, чего одни стремятся достичь учебой, работой и воспитанием детей, другие пытаются получить без труда с помощью правильной дозы молекул. Это реальная угроза социальному и экономическому порядку, поэтому правительства ведут с биохимической преступностью упорную, кровавую и безнадежную борьбу.</p><p class="p1">Государство надеется регулировать производство биохимического счастья, отделяя «плохие» средства воздействия от «хороших». Принцип понятен: биохимические средства, которые способствуют политической стабильности, социальному порядку и экономическому росту, разрешены и даже рекомендованы к употреблению (то есть те, что успокаивают гиперактивных детей или побуждают пугливых солдат идти в атаку). Средства, несущие угрозу стабильности и росту, запрещены. Однако каждый год в исследовательских лабораториях университетов, фармакологических компаний и криминальных организаций изобретаются новые вещества, да и нужды государства и рынка тоже постоянно меняются. Ускоряющаяся день ото дня погоня за биохимическим счастьем будет перестраивать политику, общество и экономику, и сдерживать ее станет все труднее.</p><p class="p1">И психотропные средства это только начало. В исследовательских лабораториях уже испытываются более сложные методы воздействия на человеческую биохимию, такие как электрическое стимулирование определенных участков мозга или модификация генетических кодов наших тел. Так или иначе, достичь счастья путем биологического манипулирования будет непросто, так как потребуется кардинальный слом фундаментальных жизненных принципов.</p><p class="p1">Но одолеть голод, эпидемии и войну ведь тоже было совсем не просто.</p><p class="empty-line"/><p class="p1">Совершенно не очевидно, что человечеству стоит расшибаться в лепешку ради биохимического счастья. Некоторые считают, что счастье – штука второстепенная и что нельзя считать удовлетворенность индивида высшей целью человеческого общества. Другие могут согласиться с тем, что счастье – это величайшее благо, но не принять точку зрения биологов, сводящих его к набору приятных ощущений.</p><p class="p1">Около двух тысяч трехсот лет назад Эпикур предупреждал своих учеников, что ненасытность в наслаждениях может принести им больше несчастий, чем счастья. Двумя веками раньше еще радикальнее высказался Будда, учивший, что стремление к приятным ощущениям является корнем страданий. Эти ощущения – всего лишь минутные бессмысленные вибрации. Они не утоляют наших желаний – мы сразу желаем повторения. Сколько бы блаженных или экстатических мгновений я ни пережил, мне всегда будет мало.</p><p class="p1">Если я отождествляю счастье с приятными ощущениями, мне ничего не остается, кроме как без устали за ними охотиться. Когда я наконец сорву удовольствие, оно быстро улетучится, и мне придется все начинать сначала, ведь воспоминаниями о былых радостях сыт не будешь. Даже если эта охота продлится всю мою жизнь, она никогда не увенчается прочным успехом; наоборот, чем больше разыгрываются мои аппетиты, тем более раздраженным и недовольным я становлюсь. Чтобы обрести реальное счастье, человечество должно притормозить в своей гонке за удовольствиями, а не жать постоянно на газ.</p><p class="p1">Этот буддистский взгляд на счастье очень близок биохимическому представлению о нем. Согласно и тому и другому, приятные ощущения исчезают так же быстро, как возникают, и, пока человек жаждет их, но не получает, он чувствует себя обделенным. Эта проблема имеет два различных решения.</p><p class="p1">Биохимическое решение – изобретать средства и методики, которые позволят людям ни на мгновение не оставаться без приятных ощущений, купаться в их нескончаемом потоке. Совет же Будды таков: умерьте свои желания, не позволяйте им собой управлять. Буддисты предлагают нам тренировать свой ум, вырабатывая способность внимательно следить за приливами и отливами наших ощущений. Когда ум научится видеть в наших ощущениях то, что они собой действительно представляют, – минутные бессмысленные вибрации, – у нас пропадет желание за ними гнаться. Кому нужно то, что исчезает так же быстро, как возникает?</p><p class="p1">В настоящее время человечество гораздо больше заинтересовано в биохимическом решении. Что бы там ни твердили монахи в гималайских пещерах или философы в башнях из слоновой кости, для капиталистического сознания счастье – это удовольствие. Точка. Год от года мы все тяжелее переносим неприятные ощущения и все больше жаждем приятных. Этому подчинены научные исследования и производство, каждый год выбрасывающие на рынок новые обезболивающие средства, новые виды мороженого, более удобные матрасы, более увлекательные игры для смартфонов – чтобы мы, ожидая автобуса, не скучали ни минуты.</p><p class="p1">Всего этого явно недостаточно. Если <em>Homo Sapiens</em>, который не был приспособлен эволюцией к состоянию непреходящего наслаждения, все же к нему стремится, то мороженым и играми в смартфоне он не удовлетворится. Необходимо будет поменять нашу биохимию и реконструировать тела и мозги. Над этим как раз и идет работа. Можно спорить, хорошо это или плохо, но второй великий проект XXI века – добиться всеобщего счастья – потребует, видимо, апгрейда Человека Разумного до уровня, позволяющего блаженствовать без перерыва.</p></span></span>

<p class="p">Боги планеты земля</p>
</div><p class="p1">Стремясь к блаженству и бессмертию, люди фактически пытаются путем усовершенствования превратить себя в богов. Не только потому, что блаженство и бессмертие – это состояние, присущее небожителям, но потому, что невозможно будет победить старость и страдание, не обретя божественной власти над собственным биологическим субстратом. Если мы когда-нибудь сумеем изъять из нашего организма смерть и боль, то затем мы уже, очевидно, сможем перенастраивать этот организм как нам заблагорассудится и тысячей способов управлять нашими органами, эмоциями и разумом. Можно будет приобрести мощь Геракла, чувственность Афродиты, мудрость Афины или, если нашла такая блажь, безумие Диониса. До сих пор человечество развивалось, совершенствуя внешние устройства. В будущем его развитию послужит усовершенствование человеческого тела и разума или прямое сращение с орудиями и инструментами.</p><p class="p1">Апгрейд людей в богов может идти одним из трех путей: биоинженерия, киборг-инженерия и инженерия неорганических существ.</p><p class="p1">Биоинженерия началась с осознания того, что мы далеки от раскрытия всех возможностей органических тел. Естественный отбор ковал и лудил эти тела четыре миллиона лет, в течение которых мы из амеб – через рептилий и млекопитающих – выросли в Человека Разумного. Но нет абсолютно никаких оснований считать, что Человек Разумный – конечная остановка. Сравнительно небольших изменений в генах, гормонах и нейронах оказалось достаточно, чтобы превратить Человека Прямоходящего, не способного смастерить ничего сложнее каменного ножа, – в Человека Разумного, создающего космические корабли и компьютеры. Кто знает, каков может быть результат еще нескольких изменений в нашей ДНК, гормональной системе или структуре мозга. Биоинженеры не собираются терпеливо ждать, пока естественный отбор снова сотворит чудо. Они возьмут тело старины Сапиенса и сами перепишут его генетический код, перемонтируют нейронные цепочки, изменят биохимический баланс и даже вырастят совершенно новые органы. Таким образом они создадут божков, которые могут так же отличаться от Человека Разумного, как мы отличаемся от Человека Прямоходящего.</p><p class="p1">Киборг-инженерия сделает следующий шаг, соединив органическое тело с неорганическими механизмами, такими как бионические руки, искусственные глаза или миллионы нанороботов, которые будут сновать по нашим сосудам, выявляя проблемы и устраняя неполадки. Возможностям такого киборга позавидует любое органическое существо. Например, все части органического тела должны быть в прямом контакте друг с другом, иначе они не способны функционировать. Если мозг слона находится в Индии, глаза и уши в Китае, а ноги в Австралии, значит, этот слон, по всей вероятности, мертв, а если в каком-то мистическом смысле он и жив, то все равно не видит, не слышит и не бегает. Киборг же сможет присутствовать во многих местах одновременно. Хирург-киборг сможет оперировать в Токио, в Чикаго и на орбите Марса, не покидая своего стокгольмского офиса. Понадобятся лишь высокоскоростная интернет-связь и несколько пар бионических рук и глаз. Кстати, почему <em><strong>пар</strong></em>? Почему не <em><strong>дюжин</strong></em>? На самом деле и пар многовато. Зачем доктору-киборгу держать скальпель в руке, если он сможет подключать свой мозг непосредственно к инструменту?</p><p class="p1">И это уже реальность, а не научная фантастика. Обезьяны, которым вживили в мозг электроды, научились орудовать бионическими руками и ногами, не связанными с их телом. Парализованным пациентам удается двигать бионическими конечностями и управлять компьютером исключительно при помощи мысли. Стоит вам захотеть, и вы сможете дистанционно управлять домашними электроприборами, используя читающий мысли шлем. Не нужны мозговые импланты.</p><p class="p1">Шлем распознает электрические импульсы, проходящие через вашу голову. Понадобится включить свет в кухне – наденьте шлем, представьте себе какой-нибудь забитый в программу мысленный сигнал (например, взмах правой руки), и лампочка загорится. Такой шлем вам продадут в интернет-магазине всего за 400 долларов<a href="ch2-45.xhtml#id52" class="a">[45]</a>.</p><p class="p1">В начале 2015 года нескольким сотням сотрудников высокотехнологичного офиса <em>Epicenter</em> в Стокгольме вживили в ладонь микрочипы. Эти чипы величиной с рисовое зернышко содержат персональную секретную информацию, которая позволяет сотрудникам одним движением руки открывать двери и запускать копировальные устройства. Скоро они таким же образом будут расплачиваться в буфете. Один из инициаторов нововведения, Юханнес Шёблад, объяснил: «Мы постоянно контактируем с техникой. Сегодня это довольно муторно: везде нужны пин-коды и пароли. Не проще ли просто коснуться рукой?»<a href="ch2-46.xhtml#id50" class="a">[46]</a></p><p class="empty-line"/><p class="p1">Но даже киборг-инженерия относительно консервативна, поскольку оставляет командно-контрольную функцию за органическим мозгом. Более смелый подход начисто исключает органику, его цель – сконструировать полностью неорганическое существо. Нейронные сети будут заменены умным «софтом», не скованным органической химией и способным свободно ориентироваться как в виртуальном, так и в невиртуальном пространстве. После четырех миллиардов лет блужданий по царству органических структур жизнь вырвется на просторы неорганического мира и примет такие формы, какие нам не привидятся в самом страшном сне. Ну да, ведь наши сны – продукт органической химии.</p><p class="p1">Прорыв за пределы царства органики может позволить жизни прорваться и за пределы планеты Земля. Четыре миллиарда лет жизнь лепилась к нашей крошке-планете, так как естественный отбор сделал всю органическую природу абсолютно зависимой от уникальных условий этого летающего булыжника. Даже самой крутой бактерии не выжить на Марсе. Неорганическому искусственному интеллекту, напротив, не составит труда колонизировать другие планеты. Замена органических существ неорганическими может заложить основу будущей галактической империи, управлять которой будут подобные мистеру Дейта, а не капитану Кирку<a href="ch2-47.xhtml#id48" class="a">[47]</a>.</p><p class="empty-line"/><p class="p1">Мы не знаем, куда приведут нас эти дорожки и как будут выглядеть наши божественные потомки. Предсказывать будущее – вообще задача нелегкая, а революционные биотехнологии ее сильно усложняют. Как бы трудно ни было предугадать последствия технологического обновления в таких областях, как транспорт, коммуникации и энергетика, технологии усовершенствования человека ставят нас перед вызовами совершенно иного рода. Поскольку эти технологии могут использоваться для трансформации человеческих мозгов и желаний, люди с обычными современными мозгами и желаниями по определению не в состоянии оценить их потенциала.</p><p class="p1">Тысячелетиями историю сотрясали технологические, экономические, социальные и политические изменения. Лишь одно оставалось неизменным – само человечество. Наши инструменты и учреждения сильно отличаются от тех, что были в библейские времена, но глубинные структуры человеческого мозга остаются прежними. Именно поэтому мы еще находим себя на страницах Библии, в сочинениях Конфуция, в трагедиях Софокла и Еврипида. Эти шедевры созданы людьми, подобными нам, и поэтому мы чувствуем, что они говорят о нас. В современных театральных постановках Эдип, Гамлет и Отелло могут ходить в джинсах с футболками и иметь аккаунты в <em>Facebook</em>, однако терзания у них те же самые, что в оригинальных пьесах.</p><p class="p1">Но как только технологии позволят нам реконструировать человеческий мозг, <em>Homo Sapiens</em> исчезнет, история человечества закончится и начнется абсолютно новый, недоступный нашему с вами пониманию процесс. Многие ученые пытаются предсказать, каким будет мир в 2100 или 2200 годах. Это пустая трата времени. Любое чего-нибудь стоящее предсказание должно учитывать возможность перекройки человеческих мозгов, а это нереально. Существует много мудрых ответов на вопрос: «Как будут пользоваться биотехнологиями люди с нашим сознанием?» Но нет хороших ответов на вопрос: «Как будут пользоваться биотехнологиями существа с <em><strong>другим</strong></em> типом сознания?» Ясно одно: люди, похожие на нас, займутся модернизацией собственного интеллекта, а что произойдет потом – нам, с нашим нынешним интеллектом, не угадать.</p><p class="p1">Однако притом, что детали скрыты во мраке, генеральная линия истории просматривается четко. Третьим грандиозным проектом человечества в XXI веке будет обретение божественной силы созидания и разрушения – трансформация <em>Homo Sapiens</em> в <em>Homo Deus</em>. Этот третий проект, несомненно, включает в себя два первых проекта и вдохновляется ими. Мы учимся реконструировать тела и мозги прежде всего для того, чтобы избежать старости, смерти и страданий, но, когда мы этим навыком овладеем, кто знает, на что еще нам вздумается его употребить? Так что мы вполне можем свести нашу новую повестку дня к одному проекту (со множеством ответвлений): достижению божественности.</p><p class="p1">Если это звучит ненаучно или откровенно эксцентрично, то только потому, что люди часто неправильно понимают значение слова «божественность». Божественность – это не расплывчатое метафизическое свойство. И не то же самое, что всемогущество. Когда речь идет о преобразовании людей в богов, представляйте себе что-то вроде богов с Олимпа и дэвов в индуизме, а не всемогущего библейского Небесного Отца. У наших потомков будут свои слабости, причуды и пределы, как у Зевса и Индры. Но они будут любить, ненавидеть, созидать и разрушать с куда бóльшим размахом, чем мы.</p><p class="p1">Почти все известные истории боги были наделены не всемогуществом, а специфическими сверхспособностями, такими как умение придумывать и создавать живых тварей; менять обличье; повелевать стихиями; читать мысли и общаться на расстоянии; перемещаться с колоссальной скоростью и, конечно, избегать смерти и жить вечно. Люди постепенно приобретают эти способности и идут дальше. Некоторые обычаи, испокон веков считавшиеся божественными, стали такой жизненной прозой, что мы о них не задумываемся. Сегодня среднему обывателю легче преодолевать пространства и общаться на расстоянии, чем греческим, индуистским или африканским богам древности.</p><p class="p1">Например, народ племени ибо в Нигерии верит, что бог-творец Чуку сначала хотел подарить людям бессмертие. Он велел псу сбегать к ним и сказать, что, когда кто-то умрет, нужно посыпать труп пеплом, и покойник восстанет. К несчастью, пес выдохся и застрял в пути. Тогда Чуку послал к людям овцу, приказав ей немедля доставить известие. Увы, прибыв на место, запыхавшаяся и ополоумевшая овца проблеяла, что трупы надо засыпать землей, и тем самым увековечила смерть. Поэтому мы и по сей день умираем. Вот если бы вместо медлительного пса и глупой овцы у Чуку был аккаунт в <em>Twitter</em>!</p><p class="p1">В древних аграрных обществах многие религии проявляли на удивление мало интереса к метафизическим вопросам и загробной жизни. Они сосредоточивались на очень земном – сельскохозяйственном изобилии. Так, например, Бог из Ветхого Завета <em><strong>никогда</strong></em> не обещает никаких наград или кар после смерти. Вместо этого он говорит народу Израиля: «Если будете слушать заповеди Мои… то дам земле вашей дождь в свое время… и ты соберешь хлеб твой и вино твое и елей твой. И дам траву на поле твоем для скота твоего; и будешь есть и наслаждаться. Берегитесь, чтобы не обольстилось сердце ваше, и вы не уклонились, и не стали служить иным богам, и не поклонялись им. И тогда воспламенится гнев Господа на вас, и заключит он небо, и не будет дождя, и земля не принесет плодов своих, и вы скоро погибнете с доброй земли, которую Господь дает вам» (Втор., 11: 13–17).</p><p class="p1">Сегодняшние ученые далеко обошли Бога из Ветхого Завета. Благодаря искусственным удобрениям, промышленным инсектицидам и генетически модифицированному зерну сейчас мы имеем такое сельскохозяйственное изобилие, о каком древние землепашцы и их боги даже мечтать не могли. И засушливое Государство Израиль уже не боится, что какое-нибудь разгневанное божество «заключит небо, и не будет дождя» – так как на берегу Средиземного моря недавно был возведен гигантский опреснительный завод, и теперь израильтяне могут всю свою питьевую воду получать из морской.</p><p class="p1">До сих пор мы состязались с богами, создавая все лучшую и лучшую технику, инструменты и орудия труда. В недалеком будущем, возможно, будут созданы сверхчеловеки, которые превзойдут древних богов не только технической оснащенностью, но и телесными и умственными способностями. Однако, если и когда это произойдет, божественность станет такой же обыденностью, как киберпространство, которое мы принимаем как должное.</p><p class="p1">Мы можем быть совершенно уверены, что человечество посягнет на божественность, – у него есть много причин желать такого апгрейда и много возможностей его осуществить. Даже если одно многообещающее направление заведет в тупик, всегда будут существовать альтернативные пути. Если мы, например, обнаружим, что человеческий геном – слишком сложная штука для серьезных манипуляций, это не помешает нам совершенствовать нейрокомпьютерные интерфейсы, нанороботов или искусственный интеллект.</p><p class="p1">Но в панику впадать не стоит. По крайней мере, пока еще рановато. Апгрейд Человека Разумного будет постепенным историческим процессом, а не голливудским апокалипсисом. <em>Homo Sapiens</em> не будет истреблен взбунтовавшимися роботами. Скорее всего, он будет понемногу себя изменять, сливаясь с роботами и компьютерами все больше, пока наши потомки не оглянутся и не поймут, что они уже совсем не то существо, которое написало Библию, построило Великую Китайскую стену и смеялось над фильмами Чарли Чаплина. Это произойдет не за день или даже год. На самом деле это происходит уже сейчас, посредством многочисленных весьма обычных действий. Каждый день миллионы людей отдают под контроль своих смартфонов еще один кусочек своей жизни или принимают недавно созданный более эффективный антидепрессант. В погоне за здоровьем, счастьем и властью человек изменит сначала одну свою черту, потом другую, третью и так в конце концов перестанет быть человеком.</p></span></span>

<p class="p">Нельзя ли притормозить?</p>
</div><p class="p1">Рассуждения рассуждениями, а многих подобные перспективы приводят в ужас. Они с радостью следуют советам своих смартфонов или принимают прописанное доктором лекарство, но, слыша об усовершенствованных сверхчеловеках, восклицают: «Надеюсь, я до этого не доживу». Одна моя знакомая как-то сказала мне, что больше всего боится превратиться в неадекватную ностальгирующую старуху, не понимающую окружающего мира и не способную что-то ему дать. Мы боимся этого коллективно как вид. Мы чувствуем, что в окружении сверхчеловеков наша личность, наши мечты и даже наши страхи обессмыслятся и от нас больше не будет никакого толку. Кем бы вы ни были – набожным индусом, игроком в крикет или честолюбивой журналисткой лесбийской ориентации, – в усовершенствованном мире вы будете ощущать себя как охотник-неандерталец посреди Уолл-стрит. Вы будете неоттуда.</p><p class="p1">Неандертальцев не беспокоил NASDAQ<a href="ch2-48.xhtml#id46" class="a">[48]</a>, так как они были защищены от него толщей тысячелетий. Мир наших смыслов может разрушиться за несколько десятилетий. Рассчитывать на то, что смерть спасет от абсолютной отчужденности, не стоит: даже если к 2100 году наши улицы не наводнятся богами, попытки усовершенствования человека наверняка изменят жизнь до неузнаваемости. Научно-технологическое развитие идет гораздо быстрее, чем представляется большинству.</p><p class="p1">Если вы поговорите с экспертами, многие из них скажут, что нам еще очень далеко до генетически смоделированных детей или равного человеческому искусственного интеллекта. Но большинство экспертов мыслят временными отрезками академических грантов или университетских карьер. Поэтому «очень далеко» может означать двадцать лет, а «никогда» – не больше пятидесяти.</p><p class="p1">Я прекрасно помню день, когда познакомился с интернетом. Это было в 1993 году, когда я еще учился в школе. Мы с друзьями отправились к нашему приятелю Идо (ныне специалисту по информатике). Мы собирались сразиться в пинг-понг. Прежде чем разложить игровой стол, Идо, уже тогда помешанный на компьютерах, пожелал продемонстрировать нам новейшее чудо. Он подсоединил телефонный кабель к компьютеру и нажал какие-то клавиши. Минуту слышались писки, гудки и хрипение, потом наступила тишина. Демонстрация не удалась. Мы заворчали, но Идо попробовал еще раз. И еще. И еще. Наконец торжествующе вскрикнул и провозгласил, что ему удалось подсоединить свой компьютер к главному компьютеру ближайшего университета. «И что там, в центральном компьютере?» – поинтересовались мы. «Ну, пока ничего, – признался он. – Но туда можно помещать разные вещи». – «Типа?» – не отставали мы. «Не знаю, – сказал он, – всякого типа». Это звучало не слишком многообещающе. Мы отправились резаться в пинг-понг и потом несколько недель забавлялись тем, что высмеивали нелепую идею Идо. С тех пор прошло меньше четверти века. Кто знает, как все изменится по прошествии следующей четверти столетия?</p><p class="p1">Вот почему все большее число индивидов, организаций, корпораций и правительств вполне серьезно относятся к поискам бессмертия, счастья и божественности. Страховые компании, пенсионные фонды, системы здравоохранения и министерства финансов уже озадачены скачком средней продолжительности жизни. Старики живут намного дольше, чем ожидалось, и не хватает денег на их пенсии и медицинское обслуживание. Поскольку нынешние семидесятилетние порой дают фору прежним сорокалетним, эксперты призывают поднять пенсионный возраст и реструктурировать весь рынок труда.</p><p class="p1">Когда люди осознают, как быстро мы несемся к великому неизвестному, от которого даже смерть не является защитой, они начинают надеяться, что кто-нибудь нажмет на тормоз и хотя бы замедлит движение. Но нажать на тормоз не позволяет ряд причин.</p><p class="p1">Во-первых, никому не известно, где он находится. Существуют специалисты в отдельно взятых сферах – искусственного интеллекта, нанотехнологий, Больших данных, генетики, – но нет специалистов во всем. Никто не способен соединить абсолютно все детали этого пазла и увидеть целостную картину. Разные направления науки находятся в столь сложном взаимодействии, что даже самым светлым умам не дано предугадать, как прорывы в сфере искусственного интеллекта могут повлиять на нанотехнологии и наоборот. Никто не может быть в курсе всех последних научных открытий, никто не в состоянии предсказать, какой будет через десять лет глобальная экономика, и ни у кого нет ключа к пониманию того, куда же мы несемся как угорелые. Поскольку никто не разбирается в механизме, никто и не может его остановить.</p><p class="p1">Во-вторых, если мы все-таки ухитримся нажать на тормоз, то обрушится экономика, а вместе с ней и общество. Чтобы функционировать, современная экономика должна постоянно и непрерывно расти. Если рост прекратится, экономика не застынет в уютном равновесии, она разлетится вдребезги. Поэтому капитализм и побуждает нас добиваться бессмертия, счастья и божественности. Есть предел количеству снашиваемой нами обуви, сменяемых нами машин и доступных нам поездок на горнолыжные курорты. Экономика, основанная на безостановочном росте, требует бессрочных проектов – именно таких, как поиски бессмертия, блаженства и божественности.</p><p class="p1">Ну ладно – если нам так уж необходимы бессрочные проекты, почему бы не заняться блаженством и бессмертием и не придержать, по крайней мере, пугающую гонку за сверхчеловеческими возможностями? Да потому, что она неотделима от первых двух. Если вы сконструировали бионические ноги, позволяющие больным с параличом нижних конечностей снова ходить, вы станете использовать ту же технологию для апгрейда здоровых людей. Если вы изобрели средство, сохраняющее память старикам, то почему не прописывать его для улучшения памяти молодым?</p><p class="p1">Четкой границы между лечением и апгрейдом нет. Медицина почти всегда начинает с того, что подтягивает здоровье людей к уровню нормы, но с помощью тех же инструментов и ноу-хау можно добиться и превышения норм. Виагра появилась на свет как лекарство, нормализующее кровяное давление. К большому удивлению и еще большей радости сотрудников компании <em>Pfzer,</em> обнаружилось, что виагра помогает при импотенции. Благодаря ей миллионы мужчин восстановили нормальные сексуальные способности, но очень скоро мужчины, не имевшие проблем с потенцией, стали принимать те же таблетки, чтобы превзойти норму и обрести неведомую им раньше сексуальную мощь<a href="ch2-49.xhtml#id44" class="a">[49]</a>.</p><p class="p1">Это происходит не только с отдельными лекарствами, но и с целыми областями медицины. Современная пластическая хирургия родилась во время Первой мировой войны, когда в Олдершотском военном госпитале Гарольд Гиллис взялся исправлять обезображенные в результате ранений лица<a href="ch2-50.xhtml#id28" class="a">[50]</a>. По окончании войны хирурги сообразили, что та же методика может превращать совершенно здоровые, но некрасивые носы в более изящные. Хотя пластическая хирургия продолжает помогать больным и раненым, она все больше внимания уделяет апгрейду здоровых людей. Сегодня пластические хирурги зарабатывают миллионы в частных клиниках, откровенная и единственная задача которых – усовершенствовать цветущих и имущих<a href="ch2-51.xhtml#id27" class="a">[51]</a>.</p><p class="p1">То же может случиться и с генной инженерией. Представляете, какой разразится скандал, когда некий миллиардер заявит, что желает сконструировать сверхгениального отпрыска? Поднимется невиданная волна возмущения. На самом деле все произойдет иначе. Мы просто будем скатываться по скользкому склону. Начнется с родителей, чей генетический паспорт говорит о том, что их дети с высокой степенью вероятности унаследуют смертельные генетические заболевания. Родители прибегнут к экстракорпоральному оплодотворению, после чего будет исследована ДНК оплодотворенной яйцеклетки. Если все в порядке – так тому и быть. Если же ДНК-тест выявит опасные мутации – эмбрион уничтожат.</p><p class="p1">Но зачем полагаться на судьбу, оплодотворяя всего одну яйцеклетку? Можно ведь оплодотворить сразу несколько, и тогда хоть один эмбрион будет хорошим. Когда процедура экстракорпорального отбора в результате регулярного применения станет достаточно несложной и недорогой, сфера ее использования расширится. Мутации безграничны. Все люди имеют в своей ДНК некоторое количество опасных мутаций и довольно сомнительных аллелей. Половое размножение – это лотерея. В знаменитом и, возможно, ни на чем не основанном, анекдоте рассказывается о встрече в 1923 году нобелевского лауреата Анатоля Франса и талантливой танцовщицы красавицы Айседоры Дункан. Когда разговор зашел о популярной тогда науке евгенике<a href="ch2-52.xhtml#id26" class="a">[52]</a>, Дункан сказала: «Только представьте себе ребенка с моей красотой и вашим умом!» На что Франс ответил: «А вы представьте себе ребенка с <em><strong>моей</strong></em> красотой и <em><strong>вашим</strong></em> умом!» Почему тогда не попытаться перехитрить эту лотерею? Оплодотворить несколько яйцеклеток разом и выбрать ту, где наилучшая комбинация генов? Как только исследование стволовых клеток позволит нам без больших затрат выращивать целые колонии человеческих эмбрионов, можно будет выбирать себе оптимального младенца из сотен кандидатов, каждый из которых является носителем вашей ДНК, абсолютно натурален и не требует никакого футуристического генного конструирования. Повторите эту операцию несколько раз в нескольких поколениях, и вы легко получите сверхлюдей (или жуткую антиутопию).</p><p class="p1">Но если после оплодотворения даже множества яйцеклеток обнаружится, что все они содержат какие-нибудь угрожающие мутации? Следует ли уничтожить все эмбрионы? Не лучше ли вместо этого заменить проблемные гены? Решающая роль в этом деле принадлежит митохондриальным ДНК. Митохондрии – это крошечные органеллы внутри человеческой клетки, вырабатывающие потребляемую клеткой энергию. У них свой, особый набор генов, совершенно независимый от ДНК клеточного ядра. Дефектные митохондри-альные ДНК служат причиной различных изнурительных и даже смертельных болезней. Сейчас уже реально победить митохондриальные генетические болезни путем создания <em>in vitro</em><a href="ch2-53.xhtml#id25" class="a">[53]</a> «ребенка трех родителей». ДНК клеточного ядра ребенка наследуется от мамы с папой, а митохондриальная ДНК берется у третьего лица. В 2000 году Шэрон Сааринен из Западного Блумфилда в Мичигане родила здоровую девочку, Алану. ДНК клеточного ядра досталась Алане от матери, Шэ-рон, и отца, Пола, но ее митохондриальная ДНК была взята у другой женщины. С чисто технической точки зрения Алана – дочь трех биологических родителей. Годом позже этот метод был запрещен правительством США по соображениям безопасности и этики<a href="ch2-54.xhtml#id24" class="a">[54]</a>.</p><p class="p1">Однако 3 февраля 2015 года парламент Соединенного Королевства принял так называемый «Закон о трех родителях», разрешающий «метод передачи митохондрий» и сопутствующие исследования<a href="ch2-55.xhtml#id22" class="a">[55]</a>. В настоящее время замена ДНК клеточного ядра невозможна – невыполнима технически и незаконна, – но если и когда технические трудности будут преодолены, та же логика, которая привела к узакониванию замены дефектных митохондриальных ДНК, наверняка даст ученым право поступать так же с ДНК клеточного ядра.</p><p class="p1">Следующий за отбором и заменой потенциальный шаг – исправление. Когда мы научимся исправлять смертоносные гены, зачем тогда будет возиться с пересадкой какой-то чужой ДНК, если можно будет просто переписать код и превратить опасный ген-мутант в его доброкачественную версию? Потом начнем тем же способом чинить не только угрожающие жизни гены, но и гены, ответственные за менее опасные недуги, такие как аутизм, тупоумие и ожирение. Кто пожелает, чтобы его чадо страдало от этого? Представьте, что ДНК-тест показал, что ваша будущая дочка будет умницей, красавицей, душкой – но не будет вылезать из депрессии. Не захочется ли вам избавить ее от многих лет мучений быстрой и безболезненной манипуляцией в пробирке?</p><p class="empty-line"/><p class="p1">И раз уж на то пошло, почему бы не подстраховать деточку? Даже крепким орешкам нелегко приходится в жизни. Поэтому будет, конечно, очень нелишне сразу снабдить малышку сверхсильной иммунной системой, незаурядной памятью или особо веселым нравом. Возможно, вы не хотите улучшать своего ребенка. А если ваши соседи улучшат своих? Вы допустите, чтобы ваше чадо отставало? И даже если правительство запретит своим гражданам конструировать детей, кто поручится, что северные корейцы не сделают это и не наплодят дивных гениев, а также художников и атлетов, которые затмят всех остальных? И вот так, шаг за шагом, мы движемся прямой дорогой к генетическому каталогу младенцев.</p><p class="p1">Первоначально оправданием любого апгрейда является лечение. Найдите пару профессоров, экспериментирующих в области генной инженерии или нейрокомпьютерных интерфейсов, и спросите их, для чего они этим занимаются. Вероятнее всего, они ответят, что их цель – помочь исцелить болезнь. «С помощью генной инженерии, – скажут вам, – мы, вероятно, победим рак. А если бы нам удалось соединить мозг с компьютером, мы победили бы шизофрению». Возможно, и так, но ведь этим дело не кончится. Когда наши попытки соединить мозг с компьютером увенчаются успехом, остановимся ли мы на лечении шизофрении? Тот, кто действительно в это верит, – пусть он прекрасно разбирается в мозгах и компьютерах, – плохо знает человеческую психику и человеческое общество. Когда вы добиваетесь прорывного результата в лечении, то не можете запретить использовать вашу методику для апгрейда. Конечно, иногда люди ограничивают применение новых технологий. После Второй мировой войны впала в немилость наука евгеника. Торговля человеческими органами хотя и возможна, и очень доходна, всегда была запрещена. Не исключено, что и создание младенцев на заказ станет однажды технически выполнимо, но также будет оставаться подпольным.</p><p class="p1">Мы вырвались из тисков Закона Чехова в военной сфере и можем вырваться из них и в других областях деятельности. Есть ружья, которые появляются на сцене, но пока не стреляют. Поэтому так важно задуматься о новой повестке дня человечества. Именно потому, что у нас есть выбор в применении новых технологий, нам лучше вникнуть в ситуацию и как-то с ней разобраться, пока она не начала разбираться с нами.</p></span><span id="id9"><div class="title3">
<p class="p">Парадокс знания</p>
</div><p class="p1">Предположение, что в XXI веке человечество будет, вероятно, двигаться в направлении достижения бессмертия, блаженства и божественности, может многих разозлить, оттолкнуть и даже испугать. Разъяснение не помешает.</p><p class="p1">Первое: это не то, чем будет заниматься в XXI веке большинство индивидов. Это то, чем будет заниматься совокупное человечество. Большинство будет почти или вообще никак не связано с этими проектами. Хотя голод, эпидемии и война отступают, миллиарды людей в развивающихся странах и бедных регионах продолжают сражаться с нищетой, болезнями и насилием, притом что элиты уже весьма недалеки от вечной юности и божественного могущества. Это кажется чудовищной несправедливостью. Кто-то может сказать, что, пока на земле есть хоть один ребенок, умирающий от истощения, и хоть один взрослый, погибающий в нарковойне, человечество обязано направлять все свои силы на борьбу с этими бедами. Только когда последний меч будет перекован в орало, мы получим право приложить мозги к другому большому делу. Но история работает не так. У обитателей дворцов и обитателей лачуг всегда были разные повестки дня, и в XXI веке положение едва ли изменится.</p><p class="p1">Второе: это историческое предсказание, а не политический манифест. Даже если отвлечься от судьбы нищих и обездоленных, вовсе не очевидно, что нам следует рваться к бессмертию, блаженству и божественности. Выбор этих проектов может быть грандиозной ошибкой. Но история полна грандиозных ошибок. Судя по нашим прошлым успехам и нашим нынешним ценностям, мы все-таки замахнемся на блаженство, божественность и бессмертие – даже если это нас в итоге убьет.</p><p class="p1">Третье: замахнуться не значит преуспеть. Историю часто творят преувеличенные надежды. Историю России XX века во многом определила попытка коммунистов избавиться от неравенства, но эта попытка провалилась. Мое предположение касается только того, чего человечество <em><strong>попытается</strong></em> достичь в XXI веке, – не того, чего ему <em><strong>удастся</strong></em> достичь. Наша экономическая, общественная и политическая жизнь будет определяться попыткой преодолеть смерть. Из чего не следует, что к 2100 году люди обретут бессмертие.</p><p class="p1">Четвертое, и самое главное: мое предсказание – не пророчество, а призыв к обсуждению открывающихся перед нами путей. Если это обсуждение заставит нас выбрать иной путь и тем самым опровергнуть предсказание – тем лучше. Какой смысл в предсказаниях, если они ничего не помогут изменить?</p><p class="p1">Некоторые сложные системы типа погоды независимы от наших прогнозов. Процесс же человеческого развития, напротив, реагирует на них. И более того: чем правильнее наши прогнозы, тем сильнее эта реакция. Поэтому, как ни парадоксально, по мере того как мы накапливаем информацию и наращиваем наши вычислительные мощности, события все чаще застают нас врасплох. Чем больше мы знаем, тем меньше способны предвидеть. Представьте, например, что в один прекрасный день эксперты разгадают базовые законы экономики. В таком случае банкиры, правительства, инвесторы и клиенты, вооружившись новыми знаниями, начнут действовать нешаблонно, чтобы обскакать конкурентов. Иначе зачем тогда новые знания, если они не побуждают к нешаблонному поведению? Увы, как только поведение людей изменится, экономические теории устареют. Нам известно, как экономика функционировала в прошлом, – но мы уже не понимаем, как она функционирует в настоящем. А о будущем и говорить нечего.</p><p class="p1">Это не гипотетический пример. Вспомните Карла Маркса с его блестящими экономическими прозрениями. Основываясь на этих прозрениях, Маркс предсказал ужесточение схватки между пролетариатом и капиталистами и завершение ее неизбежной победой первых и крушением капиталистической системы. Маркс был уверен, что революция начнется в странах, возглавивших промышленный переворот, – таких, как Британия, Франция и США, – а затем охватит весь мир.</p><p class="p1">Маркс упустил из виду тот факт, что капиталисты тоже умеют читать. Поначалу его труды принимались всерьез и изучались лишь горсткой адептов. Однако поняв, что эти разжигатели социализма набирают последователей и силу, капиталисты встревожились. Они тоже проштудировали «Капитал» и усвоили многие инструменты и зерна марксистского анализа. В XX веке все поголовно, от уличных мальчишек до президентов, принимали марксистский подход к экономике и истории. Даже твердолобые капиталисты, яростно противостоявшие марксистским прогнозам, на практике руководствовались марксистским диагнозом. Когда ЦРУ анализировало ситуацию во Вьетнаме или в Чили 1960-х, оно делило общество на классы. Когда Никсон или Тэтчер смотрели на глобус, они задавались вопросом, кто контролирует жизненно важные средства производства. С 1989 по 1991 год Джордж Буш наблюдал за крушением коммунистической Империи зла, после чего был побит на выборах 1992 года Биллом Клинтоном. Стратегия победной кампании Клинтона сводилась к слогану: «Это экономика, тупица»<a href="ch2-56.xhtml#id20" class="a">[56]</a>. Сам Маркс не сказал бы лучше.</p><p class="empty-line"/><p class="p1">Приняв марксистский диагноз, люди стали вести себя иначе. Капиталисты Британии, Франции и других стран постарались улучшить положение рабочих, поднять их национальное сознание и интегрировать их в политическую систему. Поэтому, когда рабочие начали участвовать в выборах, а партии труда (лейбористские) – набирать силу в одной стране за другой, сон у капиталистов только улучшился. В результате предсказания Маркса обернулись пшиком. Коммунистические революции так и не поглотили ведущие индустриальные страны вроде Британии, Франции и США, и гегемония пролетариата была отправлена на свалку истории.</p><p class="p1">Таков парадокс исторического знания. Знание, не меняющее поведения, бесполезно. Однако знание, меняющее поведение, быстро теряет актуальность. Чем больше у нас информации и чем лучше мы понимаем историю, тем быстрее история перестраивается и наше знание обесценивается.</p><p class="p1">Много веков назад человеческое знание прибывало очень медленно, поэтому политика и экономика тоже были неповоротливы. Теперь наше знание прибывает с головокружительной скоростью, и теоретически мы должны были бы постигать мир все глубже и глубже. Однако происходит обратное. Наше новообретенное знание ведет к более быстрым экономическим, социальным и политическим переменам. В попытке понять, что происходит, мы ускоряем аккумуляцию знаний, лишь провоцируя тем самым еще более быстрые и более масштабные перемены. В итоге мы все меньше и меньше способны понимать настоящее и прогнозировать будущее. В 1016 году было сравнительно легко предсказать, как будет выглядеть Европа в 1050-м. Конечно, могли пасть династии, вторгнуться неизвестные захватчики или случиться природные катастрофы; однако было ясно, что в 1050 году Европой будут по-прежнему править короли и священники, что она будет сельскохозяйственной, населенной по преимуществу крестьянами и все так же страдающей от голода, эпидемий и войны. Напротив, сегодня мы понятия не имеем, какой станет Европа в 2050-м. Мы не можем сказать, какая в ней будет политическая система, как будет структурирован ее рынок труда и даже какие тела будут у ее жителей.</p></span><span id="id10"><div class="title3">
<p class="p">Краткая история газонов</p>
</div><p class="p1">Если история не следует никаким твердым законам и предсказать ее будущий курс невозможно, зачем тогда ее изучать? Часто кажется, что главная цель науки – предсказывать будущее: метеорологи должны предупреждать нас о завтрашнем дожде или солнцепеке; экономисты обязаны знать, ускорит девальвация кризис или предотвратит его; хорошие доктора предвидят, что успешнее справится с раком легких – лучевая или химиотерапия. Вот и историков призывают освещать деяния наших предков, чтобы мы могли повторять их мудрые шаги и избегать их ошибок. Но смысла в этом мало, так как настоящее слишком отлично от прошлого. Пустая трата времени вникать в тактику Ганнибала во Второй Пунической войне, равно как и копировать ее в Третьей мировой. То, что прекрасно работало в конных сражениях, вряд ли пригодится в кибервойне.</p><p class="p1">Однако наука не сводится к прогнозам на будущее. Ученые всех областей стараются расширять горизонты, открывая перед нами новые неизвестные перспективы. Особенно это верно в отношении истории. Хотя историки порой берутся пророчествовать (без явного успеха), главная их миссия – знакомить нас с возможностями, которых мы обычно не рассматриваем. Они изучают прошлое не для того, чтобы мы его повторили, а для того, чтобы мы от него освободились.</p><p class="p1">Каждый из нас родился в определенной исторической реальности, подчиненной особым нормам и ценностям и управляемой уникальной экономической и политической системой. Мы принимаем эту реальность как данность, считая ее естественной, неизбежной и неизменной. Мы забываем, что наш мир создан цепочкой случайных событий и что история сформировала не только хозяйственное, политическое и общественное устройство, но и наши мысли, страхи и мечты. Ледяная рука прошлого протягивается из могил наших предков, хватает нас за загривок и поворачивает лицом к единственной перспективе. Мы чувствуем эту руку с момента рождения, оттого и считаем ее естественной и неотторжимой частью нашего существа. Поэтому мы редко пытаемся высвободиться и поискать альтернативные перспективы.</p><p class="p1">Изучение истории имеет целью ослабить хватку прошлого. Оно позволяет нам оглядеться вокруг и увидеть возможности, которые наши предки проглядели или хотели от нас скрыть. Рассматривая цепочку случайных событий, приведшую нас сюда, мы понимаем, как формировались наши собственные мысли и мечты, – и можем начать думать и мечтать по-другому. Изучение истории не подскажет нам, какой сделать выбор, но оно, по крайней мере, снабжает нас вариантами выбора.</p><p class="p1">Движения, стремящиеся перевернуть мир, часто начинают с переписывания истории, тем самым побуждая людей перерисовать картину будущего. Если вам нужно подбить рабочих на всеобщую стачку, женщин на протесты против ущемления их права распоряжаться своим телом, угнетенные меньшинства на борьбу за политические права, – первым делом перерасскажите им их историю. Новая история объяснит, что «нынешнее положение вещей не является ни естественным, ни вечным. Когда-то оно было иным. Только цепочка случайных событий привела к несправедливому мироустройству, которое мы имеем сейчас. Если мы поведем себя мудро, то сумеем искоренить зло и построить намного лучший мир». Вот почему марксисты копаются в истории капитализма, феминистки исследуют структуру патриархального общества, а афроамериканцы вспоминают ужасы работорговли. Они хотят не увековечить прошлое, а отряхнуть его прах со своих ног.</p><p class="p1">То, что верно в отношении великих социальных революций, верно и в микромасштабах повседневной жизни. Молодожены, строящие для себя новый дом, могут попросить архитектора устроить перед парадной дверью хороший газон. Почему именно газон? «Потому что газон – это красиво», – ответят молодожены. Но почему они так считают? За этим стоит история.</p><p class="p1">Охотники-собиратели каменного века не разводили траву перед своими пещерами. Никакие зеленые лужайки не ласкали глаз посетителей афинского Акрополя, римского Капитолия, Иерусалимского храма или Запретного города в Пекине. Идея разбивать газоны перед фасадами личных резиденций родилась в замках французских и английских аристократов в конце Средневековья. На заре Нового времени<a href="ch2-57.xhtml#id18" class="a">[57]</a> этот обычай пустил глубокие корни и стал отличительным признаком знати.</p><p class="p1">При отсутствии газонокосилок и механических водораспылителей идеальные газоны требовали значительных земельных пространств и колоссальных затрат труда. А пользы от них никакой. На газонной травке нельзя даже выпасать скот, ведь он быстро ее выщиплет и затопчет. Бедным крестьянам не пришло бы в голову занимать свою драгоценную землю и время газонами. Ровный зеленый ковер при подъезде к усадьбе был статусным символом, который невозможно подделать. Он нагло кричал каждому прохожему: «Я так богат и могуществен, у меня так много акров и слуг, что я могу позволить себе эту изумрудную прихоть». Чем обширнее и аккуратнее был газон, тем могущественнее династия. Если, нанося визит герцогу, вы видели, что газон у него запущен, было понятно – его светлость в беде<a href="ch2-58.xhtml#id16" class="a">[58]</a>.</p><p class="p1">Бесценные газоны иногда отдавались под массовые празднества и общественные сходки, но во все остальное время ступать на них воспрещалось. До сих пор в бесчисленных дворцах, правительственных зданиях и общественных местах висят таблички с суровым приказом: «По траве не ходить!» В моем колледже Оксфордского университета был прекрасный большой газон во весь двор, где нам разрешалось гулять и сидеть только один день в году. И горе бедному студенту, чья нога осквернила святыню в любой другой день.</p><p class="p1">Королевские дворцы и герцогские замки превратили газон в символ власти. Когда на закате Нового времени королей свергли, а герцогов гильотинировали, новые президенты и премьер-министры сохранили газоны. Парламенты, верховные суды, президентские резиденции и прочие общественные здания все увереннее и увереннее заявляли о своей власти увеличивающимися зелеными пространствами. Одновременно газоны завоевали мир спорта. Люди тысячелетиями играли почти на всех мыслимых площадках – от ледяных до песчаных. Однако в последние двести лет по-настоящему важные игры – такие, как футбол и теннис, – играются на травяных покрытиях. Разумеется, при наличии денег. В фавелах<a href="ch2-59.xhtml#id14" class="a">[59]</a> Рио-де-Жанейро будущие звезды бразильского футбола гоняют самодельные мячи по песку и грязи. Но в богатых пригородах сыновья банкиров и бизнесменов наслаждаются мягкостью ухоженных лужаек.</p><p class="p1">Таким образом, газоны стали отождествляться с политической властью, социальным статусом и материальным благополучием. Неудивительно, что в XIX веке газон был с энтузиазмом принят крепнущей буржуазией. Поначалу завести такое роскошество в собственных имениях могли лишь банкиры, юристы и промышленники. Но когда благодаря промышленной революции разросся средний класс, появилась газонокосилка, а потом и механический водораспылитель, миллионы семей вдруг получили возможность иметь личные травяные угодья. В американских пригородах щегольской газон превратился из предмета роскоши богачей в предмет первой необходимости среднего обывателя.</p><p class="empty-line"/><div class="image">
